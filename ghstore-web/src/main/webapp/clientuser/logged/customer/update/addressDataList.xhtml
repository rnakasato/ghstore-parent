<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<p:dataTable
			id="addressTable"
			var="address"
			value="#{customerUpdateMB.customer.deliveryAddressList}"
			paginator="true"
			selection="#{customerUpdateMB.selectedAddress}"
			rowKey="#{address.formattedAddress}"
			rows="15"
			style="width:100%">
			<f:facet name="header">
				<p:outputLabel
					value="Endereços"
					style="text-align:left" />
			</f:facet>

			<p:column
				headerText="Endereço"
				style="width:80%">
				<p:outputLabel
					id="outputAddress"
					value="#{address.formattedAddress}"
					title="#{address.formattedAddress}"
					style="text-overflow:ellipsis" />
			</p:column>

			<p:column style="width:20%;text-align: center">
				<p:commandButton
					id="btnChangeAddress"
					update=":form_content:adDialog"
					actionListener="#{customerUpdateMB.changeAddress()}"
					oncomplete="PF('addressDialog').show()"
					value="Alterar"
					title="Alterar">
					<f:setPropertyActionListener
						value="#{address}"
						target="#{customerUpdateMB.newAddress}" />
				</p:commandButton>
			</p:column>

			<p:column style="width:20%;text-align: center">
				<p:commandButton
					id="btnRemoveAddress"
					update=":form_content"
					actionListener="#{customerUpdateMB.removeAddress()}"
					value="Remover"
					title="Remover">
					<f:setPropertyActionListener
						value="#{address}"
						target="#{customerUpdateMB.newAddress}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</ui:composition>
</h:body>
</html>
