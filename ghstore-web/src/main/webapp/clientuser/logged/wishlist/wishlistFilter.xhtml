<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition>
		<h:form
			id="wishlistFilter"
			style="height:100%;width:100%">
			<p:panelGrid
				styleClass="baseGrid"
				columns="1"
				style="width:100%">
				<f:facet name="header">
					<p:outputLabel value="Filtros" />
				</f:facet>

				<p:row>
					<p:watermark
						for="name"
						value="Buscar Produto..." />
					<p:inputText
						id="name"
						value="#{wishlistMB.filter.productName}"
						style="width:75%" />
				</p:row>

				<p:row>
					<p:outputLabel value="Filtros:" />
				</p:row>


				<p:row>
					<p:outputLabel
						id="labelCategory"
						for="selectCategory"
						value="Categoria:" />
					<p:selectCheckboxMenu
						id="selectCategory"
						converter="defaultConverter"
						value="#{wishlistMB.filter.storeCategoryList}">
						<f:selectItems
							value="#{wishlistMB.categoryList}"
							var="cat"
							itemValue="#{cat}"
							itemLabel="#{cat.description}" />
					</p:selectCheckboxMenu>
				</p:row>

				<p:row>
					<p:outputLabel value="Subcategorias:" />

					<p:selectCheckboxMenu
						id="grid"
						label="Subcategorias"
						value="#{wishlistMB.filter.subcategoryList}"
						layout="grid"
						converter="defaultConverter"
						columns="1">
						<f:selectItems
							value="#{wishlistMB.subcategoryList}"
							var="subcategory"
							itemLabel="#{subcategory.description}"
							itemValue="#{subcategory.id}" />
					</p:selectCheckboxMenu>
				</p:row>


				<p:row>
					<p:outputLabel
						value="Tags:"
						for="tags"
						style="font-weight:bold; width:20% " />
					<p:autoComplete
						id="tags"
						multiple="true"
						value="#{wishlistMB.filter.tagList}"
						completeMethod="#{wishlistMB.fillTags}"
						forceSelection="true"
						var="tag"
						itemLabel="#{tag.description}"
						itemValue="#{tag}"
						converter="defaultConverter"
						style="width:80%"
						maxlength="30" />
				</p:row>

				<p:row>
					<p:panelGrid columns="2">
						<p:commandButton
							value="Filtrar"
							actionListener="#{wishlistMB.listWishlist()}"
							onstart="PF('loadingDialog').show()"
							onsuccess="PF('loadingDialog').hide() PF('wishlistTable').filter()"
							update=":form_content:wishlistTable" />

						<p:commandButton
							value="Limpar Filtros"
							actionListener="#{wishlistMB.clearFilter}"
							update=":form_content:wishlistTable :wishlistFilter" />
					</p:panelGrid>
				</p:row>
			</p:panelGrid>

		</h:form>
	</ui:composition>
</h:body>
</html>
