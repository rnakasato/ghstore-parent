<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<p:dialog
			id="returnDetail"
			header="Pedido"
			widgetVar="returnDialog"
			modal="true"
			showEffect="fade"
			hideEffect="fade"
			resizable="false"
			width="1000px"
			position="center top">
			<p:panelGrid
				id="gridReasonReturn"
				columns="1"
				style="width:100%">
				<p:row>
					<p:outputLabel value="Motivo da devolução" />
				</p:row>
				<p:row>
					<p:inputTextarea
						id="returnReasonDescription"
						style="width:100%"
						value="#{clientOrderMB.returnReason}"
						rows="5"
						cols="40"
						counter="displayReturnCharacters"
						maxlength="250"
						counterTemplate="{0} caracteres restantes."
						autoResize="false" />
				</p:row>
				<p:row>
					<h:outputText id="displayReturnCharacters" />
				</p:row>
			</p:panelGrid>


			<ui:include src="/clientuser/logged/order/returnDataList.xhtml" />
			<p:panelGrid
				id="gridReturnButtons"
				columns="1">
				<p:row>
					<p:commandButton
						value="Devolver"
						actionListener="#{clientOrderMB.doReturn()}"
						disabled="#{empty clientOrderMB.selectedReturnList}"
						onstart="PF('loadingDialog').show()"
						onsuccess="PF('loadingDialog').hide(); PF('returnDialog').hide();"
						update=":form_content:orderTable" />
					<p:commandButton
						value="Fechar"
						onclick="PF('returnDialog').hide()" />
				</p:row>
			</p:panelGrid>
		</p:dialog>
	</ui:composition>
</h:body>
</html>
