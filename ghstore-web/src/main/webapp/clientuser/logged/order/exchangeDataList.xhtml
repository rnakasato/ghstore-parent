<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<p:dataTable var="item" id="exchangeTable"
			value="#{clientOrderMB.exchangeList}" paginator="true"
			rows="15" style="width:100%" rowKey="#{item.product.code}"
			selection="#{clientOrderMB.selectedExchangeList}" >
			<f:facet name="header">
				<p:outputLabel value="Troca" />
			</f:facet>
			<p:ajax event="rowSelectCheckbox" update=":form_content:gridExchangeButtons" />
			<p:ajax event="rowUnselectCheckbox" update=":form_content:gridExchangeButtons" />
			<p:ajax event="toggleSelect" update=":form_content:gridExchangeButtons" />
				
			<p:column selectionMode="multiple" style="width:16px;text-align:center"/>
			<p:column headerText="Produto" style="width:14%">
				<p:outputLabel value="#{item.product.name}"
					title="#{item.product.name}" />
				<p:graphicImage value="#{adminOrderMB.getImagePath(item.product)}"
					style="width:96px;height:96px" />
			</p:column>

			<p:column headerText="Valor unitário" style="width:14%">
				<p:outputLabel
					value="#{formatterMB.formatCurrency(item.product.price)}"
					title="#{formatterMB.formatCurrency(item.product.price)}" />
			</p:column>

			<p:column headerText="Quantidade comprada" style="width:14%">
				<p:outputLabel value="#{item.originalAmount}" title="#{item.originalAmount}" />
			</p:column>

			<p:column headerText="Quantidade a trocar" style="width:14%">
				<pe:inputNumber value="#{item.amount}" decimalSeparator="," 
						thousandSeparator="." maxValue="#{item.originalAmount}"
						minValue="0" decimalPlaces="0" 
						style="width:80%"/>
			</p:column>		

		</p:dataTable>
	</ui:composition>
</h:body>
</html>
