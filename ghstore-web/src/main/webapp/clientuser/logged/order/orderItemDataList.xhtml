<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<p:dataTable
			var="item"
			id="orderItemTable"
			value="#{clientOrderMB.selectedOrder.orderItemList}"
			paginator="true"
			rows="15"
			style="width:100%">
			<f:facet name="header">
				<p:outputLabel value="Itens do pedido" />
			</f:facet>

			<p:column
				headerText="Produto"
				style="width:14%">
				<p:panelGrid
					id="gridProduct"
					columns="1">
					<p:outputLabel
						id="outputOrderItemName"
						value="#{item.product.name}"
						title="#{item.product.name}" />
					<p:graphicImage
						id="imageOrderItem"
						value="#{adminOrderMB.getImagePath(item.product)}"
						style="width:96px;height:96px" />
				</p:panelGrid>
			</p:column>

			<p:column
				headerText="Valor unitário"
				rendered="#{empty item.promotion}">
				<h:outputText
					id="outputOrderItemValue"
					value="#{formatterMB.formatCurrency(item.itemValue)}" />
			</p:column>

			<p:column
				headerText="Valor unitário"
				rendered="#{not empty item.promotion}">
				<p:panelGrid
					id="gridPromotionPrice"
					styleClass="baseGrid"
					columns="1">
					<h:outputText
						id="outputItemPromotion"
						value="Promoção - #{formatterMB.formatToPercentage(item.promotion.discountPercentage)}" />
					<h:outputText
						id="outputOrderItemNormalValue"
						value="De: #{formatterMB.formatCurrency(item.itemValue)}" />
					<h:outputText
						id="outputOrderItemUnitValue"
						value="Por: #{formatterMB.formatCurrency(item.promotionUnitValue)}" />
				</p:panelGrid>
			</p:column>

			<p:column
				headerText="Quantidade"
				style="width:14%">
				<p:outputLabel
					id="outputOrderItemAmount"
					value="#{item.amount}"
					title="#{item.amount}" />
			</p:column>

			<p:column
				headerText="Valor total"
				style="width:14%">
				<p:outputLabel
					id="outputOrderItemTotalValue"
					value="#{formatterMB.formatCurrency(item.totalValue)}"
					title="#{formatterMB.formatCurrency(item.totalValue)}" />
			</p:column>

		</p:dataTable>
	</ui:composition>
</h:body>
</html>
