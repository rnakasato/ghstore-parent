<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/clientuser/logged/profile.xhtml">
	<ui:define name="head">
		<title>GHStore - Dados de usuário</title>
		<h:outputStylesheet
			name="crudStyles.css"
			library="css" />
	</ui:define>
	<ui:define name="messages">
		<p:growl id="messages"></p:growl>
	</ui:define>
	<ui:define name="sidebar">
	</ui:define>
	<ui:define name="content">
		<h:form
			id="form_content"
			style="width:100%">

			<p:panelGrid
				id="gridUpdateUser"
				styleClass="baseGrid"
				columns="1"
				style="width:100%">
				<f:facet name="header">
					<p:outputLabel value="Alterar Usuário" />
				</f:facet>
				
				<p:row>
					<p:outputLabel
						id="labelName"
						for="inputName"
						value="Nome completo:"
						style="font-weight:bold; width:20%;padding-left:50px;" />
				</p:row>
				<p:row>
					<p:inputText
						id="inputName"
						value="#{customerUpdateMB.customer.name}"
						maxlength="75"
						style="width:40%;margin-left:50px" />
				</p:row>
				
				<p:row>
					<p:outputLabel
						id="labelUsername"
						for="inputUsername"
						value="Usuário:"
						style="font-weight:bold; width:20%;padding-left:50px" />
				</p:row>
				<p:row>
					<p:inputText
						id="inputUsername"
						value="#{customerUpdateMB.customer.username}"
						maxlength="12"
						style="width:40%;margin-left:50px" />
				</p:row>

				<p:row>
					<p:outputLabel
						id="labelPassword"
						for="inputPassword"
						value="Senha: "
						style="font-weight:bold; width:35%;padding-left:50px" />
				</p:row>
				<p:row>
					<h:inputSecret
						id="inputPassword"
						redisplay="true"
						styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"
						value="#{customerUpdateMB.customer.password}"
						maxlength="20"
						style="width:40%;margin-left:50px" />
				</p:row>

				<p:row>
					<p:outputLabel
						id="labelPasswordConfirmation"
						value="Confirmar senha:"
						for="inputPasswordConfirmation"
						style="font-weight:bold ; width:40%;padding-left:50px" />
				</p:row>
				<p:row>
					<h:inputSecret
						id="inputPasswordConfirmation"
						redisplay="true"
						styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"
						value="#{customerUpdateMB.passwordConfirmation}"
						maxlength="20"
						style="width:40%;margin-left:50px" />
				</p:row>

				<p:row>
					<p:outputLabel
						id="labelCPF"
						for="inputCPF"
						value="CPF:"
						style="font-weight:bold; width:20%;padding-left:50px;" />
				</p:row>
				<p:row>
					<p:inputMask
						id="inputCPF"
						value="#{customerUpdateMB.customer.cpf}"
						mask="999.999.999-99"
						maxlength="75"
						style="width:40%;margin-left:50px" />
				</p:row>

				<p:row>
					<p:outputLabel
						id="outputBirthDate"
						for="inputBirthDate"
						value="Data de nascimento:"
						style="font-weight:bold; width:20%;padding-left:50px;" />
				</p:row>
				<p:row>
					<p:calendar
						id="inputBirthDate"
						style="margin-left:50px"
						mask="true"
						navigator="true"
						pattern="dd/MM/yyyy"
						yearRange="c-80:c+50"
						value="#{customerUpdateMB.customer.birthDate}"
						maxdate="#{customerUpdateMB.today}">
					</p:calendar>
				</p:row>

				<p:row>
					<p:outputLabel
						id="outputSex"
						for="inputSex"
						value="Sexo:"
						style="font-weight:bold; width:20%;padding-left:50px;" />
					<p:selectOneRadio
						id="inputSex"
						value="#{customerUpdateMB.customer.sex}"
						style="padding-left:50px">
						<f:selectItem
							itemLabel="Masculino"
							itemValue="M" />
						<f:selectItem
							itemLabel="Feminino"
							itemValue="F" />
					</p:selectOneRadio>
				</p:row>

				<p:row>
					<p:outputLabel
						id="outputEmail"
						for="inputEmail"
						value="E-mail:"
						style="font-weight:bold; width:20%;padding-left:50px;" />
				</p:row>
				<p:row>
					<p:inputText
						id="inputEmail"
						value="#{customerUpdateMB.customer.email}"
						maxlength="30"
						style="width:40%;margin-left:50px" />
				</p:row>

				<p:row>
					<p:outputLabel
						id="outputDDD"
						for="inputDDD"
						value="DDD:"
						style="font-weight:bold; width:10%;padding-left:50px;" />
					<p:inputText
						id="inputDDD"
						value="#{customerUpdateMB.newPhone.ddd}"
						maxlength="2"
						style="width:5%;" />
					<p:outputLabel
						id="outputPhoneNumber"
						for="inputPhoneNumber"
						value="Número:"
						style="font-weight:bold; width:20%;padding-left:10px" />
					<p:inputMask
						id="inputPhoneNumber"
						mask="99999-9999"
						style="width:10%"
						value="#{customerUpdateMB.newPhone.number}" />
				</p:row>

				<p:row>
					<p:outputLabel
						id="labelAddress"
						value="Endereço:"
						style="font-weight:bold; width:20%;padding-left:50px;" />
					<p:commandButton
						id="btnAddAddress"
						value="+"
						style="width:50px"
						actionListener="#{customerUpdateMB.addNewAddress()}"
						update=":form_content" />
				</p:row>

				<ui:include src="/clientuser/logged/customer/update/addressDataList.xhtml" />

				<p:row>
					<p:commandButton
						id="confirm"
						actionListener="#{customerUpdateMB.update()}"
						value="Alterar"
						style="padding-left:50px"
						update=":form_content :messages">
						<p:confirm
							header="Usuário"
							message="Confirmar alterações?" />
					</p:commandButton>
				</p:row>
			</p:panelGrid>

			<ui:include src="/clientuser/signup/customerSave/addressDialog.xhtml" />

			<ui:include src="/public/confirmDialog.xhtml" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
