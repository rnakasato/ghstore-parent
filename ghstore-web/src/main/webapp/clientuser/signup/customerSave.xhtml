<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/layout/clientLayout.xhtml">
	<ui:define name="head">
		<title>GHStore - Cadastrar Usuário</title>
		<h:outputStylesheet
			name="crudStyles.css"
			library="css" />
	</ui:define>
	
	<ui:define name="messages">
		<p:growl id="messages"></p:growl>
	</ui:define>
	<ui:define name="sidebar">
	</ui:define>
	<ui:define name="content">
		<h:form
			id="form_content"
			style="width:50%">

			<p:panelGrid
				styleClass="baseGrid"
				columns="1">
				<f:facet name="header">
					<p:outputLabel value="Cadastro de Usuário" />
				</f:facet>
				<p:row>
					<p:outputLabel
						for="user"
						value="Usuário:"
						style="font-weight:bold; width:20%;" />
					<p:inputText
						id="user"
						value="#{customerMB.customer.username}"
						maxlength="12"
						style="width:80%" />
				</p:row>

				<p:row>
					<p:outputLabel
						for="password"
						value="Senha: "
						style="font-weight:bold; width:35%" />
					<h:inputSecret
						id="password"
						redisplay="true"
						styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"
						value="#{customerMB.customer.password}"
						maxlength="20"
						style="width:80%" />
				</p:row>

				<p:row>
					<p:outputLabel
						value="Confirmar senha:"
						for="passwordConfirm"
						style="font-weight:bold ; width:40%" />
					<h:inputSecret
						id="passwordConfirm"
						redisplay="true"
						styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"
						value="#{customerMB.passwordConfirmation}"
						maxlength="20"
						style="width:80%" />
				</p:row>

				<p:row>
					<p:outputLabel
						for="name"
						value="Nome completo:"
						style="font-weight:bold; width:20%;" />
					<p:inputText
						id="name"
						value="#{customerMB.customer.name}"
						maxlength="75"
						style="width:80%" />
				</p:row>

				<p:row>
					<p:outputLabel
						for="cpf"
						value="CPF:"
						style="font-weight:bold; width:20%;" />
					<p:inputMask
						id="cpf"
						value="#{customerMB.customer.cpf}"
						mask="999.999.999-99"
						maxlength="75"
						style="width:80%" />
				</p:row>

				<p:row>
					<p:outputLabel
						for="inputBirthDate"
						value="Data de nascimento:"
						style="font-weight:bold; width:20%;" />
					<p:calendar
						id="inputBirthDate"
						mask="true"
						navigator="true"
						pattern="dd/MM/yyyy"
						yearRange="c-80:c+50"
						value="#{customerMB.customer.birthDate}"
						maxdate="#{customerMB.today}">
					</p:calendar>
				</p:row>

				<p:row>
					<p:outputLabel
						for="inputSex"
						value="Sexo:"
						style="font-weight:bold; width:20%;" />
					<p:selectOneRadio
						id="inputSex"
						value="#{customerMB.customer.sex}">
						<f:selectItem
							itemLabel="Masculino"
							itemValue="M" />
						<f:selectItem
							itemLabel="Feminino"
							itemValue="F" />
					</p:selectOneRadio>
				</p:row>

				<p:row>
					<p:outputLabel
						for="email"
						value="E-mail:"
						style="font-weight:bold; width:20%;" />
					<p:inputText
						id="email"
						value="#{customerMB.customer.email}"
						maxlength="30"
						style="width:80%" />
				</p:row>

				<p:row>
					<p:outputLabel
						for="inputDDD"
						value="DDD:"
						style="font-weight:bold; width:10%;" />
					<p:inputText
						id="inputDDD"
						value="#{customerMB.newPhone.ddd}"
						maxlength="2"
						style="width:5%;" />
					<p:outputLabel
						for="inputPhoneNumber"
						value="Número:"
						style="font-weight:bold; width:20%;padding-left:10px" />
					<p:inputMask
						id="inputPhoneNumber"
						mask="99999-9999"
						style="width:10%"
						value="#{customerMB.newPhone.number}" />
				</p:row>

				<p:row>
					<p:outputLabel
						value="Endereço:"
						style="font-weight:bold; width:20%;" />
					<p:commandButton
						value="+"
						style="width:50px"
						actionListener="#{customerMB.addNewAddress()}"
						update=":form_content" />
				</p:row>

				<ui:include src="/clientuser/signup/customerSave/addressDataList.xhtml" />

				<p:row>
					<p:commandButton
						actionListener="#{customerMB.save}"
						value="Confirmar"
						id="confirm"
						update=":form_content,:messages">
						<p:confirm
							header="Usuário"
							message="Confirmar cadastro?" />
					</p:commandButton>
					<p:commandButton
						value="Cancelar"
						id="cancel"
						action="/clientuser/clientHome.xhtml">
						<p:confirm
							header="Usuário"
							message="Cancelar cadastro?" />
					</p:commandButton>
					<p:commandButton
						value="Limpar Campos"
						update="form_content"
						id="clear"
						actionListener="#{customerMB.clearFields}">
						<p:confirm
							header="Usuário"
							message="Tem certeza que deseja limpar dodos os campos?" />
					</p:commandButton>
				</p:row>
			</p:panelGrid>

			<ui:include src="/clientuser/signup/customerSave/addressDialog.xhtml" />

			<ui:include src="/public/confirmDialog.xhtml" />
			
		</h:form>
	</ui:define>
</ui:composition>
</html>
