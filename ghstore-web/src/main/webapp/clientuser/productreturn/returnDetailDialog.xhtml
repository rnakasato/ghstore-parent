<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<p:dialog
			id="returnDetail"
			header="Devolução"
			widgetVar="returnDialog"
			modal="true"
			showEffect="fade"
			hideEffect="fade"
			resizable="false"
			width="1000px"
			position="center top">
			<p:outputPanel
				id="panelDetail"
				style="align:center">
				<p:panelGrid
					id="gridDetail"
					styleClass="baseGrid"
					columns="1"
					rendered="true"
					columnClasses="label,value">

					<p:row style="text-align:left">
						<p:outputLabel
							id="labelOrderCode"
							value="Código do pedido: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputOrderCode"
							value="#{customerReturnMB.selectedReturn.order.code}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="Status da devolução: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputStatus"
							value="#{customerReturnMB.selectedReturn.status.description}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="Data da solicitação: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputInsertDate"
							value="#{customerReturnMB.selectedReturn.insertDate}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="Data de recebimento: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputDeliverDate"
							value="#{customerReturnMB.selectedReturn.deliverDate}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="Data de entrega: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputReturnedDate"
							value="#{customerReturnMB.selectedReturn.returnedDate}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="Comprador: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputCustomerName"
							value="#{customerReturnMB.selectedReturn.order.customer.name}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="Endereço de entrega: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputDeliverAddress"
							value="#{customerReturnMB.selectedReturn.order.deliverAddress.formattedAddress}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="CEP: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputCEP"
							value="#{formatterMB.formatCEP(customerReturnMB.selectedReturn.order.deliverAddress.cep)}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="Nome de usuário: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputUserName"
							value="#{customerReturnMB.selectedReturn.order.customer.username}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="E-mail: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputEmail"
							value="#{customerReturnMB.selectedReturn.order.customer.email}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="Valor total: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputTotalValue"
							value="#{formatterMB.formatCurrency(customerReturnMB.selectedReturn.totalValue)}" />
					</p:row>

					<p:row style="text-align:left">
						<ui:include src="/clientuser/productreturn/returnItemDataList.xhtml" />
					</p:row>

				</p:panelGrid>

				<p:commandButton
					id="btnCloseDialog"
					value="Fechar"
					onclick="PF('returnDialog').hide()" />
			</p:outputPanel>
		</p:dialog>
	</ui:composition>
</h:body>
</html>
