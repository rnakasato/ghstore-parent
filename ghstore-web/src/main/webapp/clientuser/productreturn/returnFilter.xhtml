<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition>
		<h:form
			id="returnFilter"
			style="height:100%;width:100%">
			<p:panelGrid
				styleClass="baseGrid"
				columns="1"
				style="width:100%">
				<f:facet name="header">
					<p:outputLabel value="Filtros" />
				</f:facet>

				<p:row>
					<p:outputLabel
						id="labelOrderCode"
						value="Código do pedido: "
						for="inputOrderCode" />
					<p:inputText
						id="inputOrderCode"
						value="#{customerReturnMB.filter.codOrder}" />
				</p:row>

				<p:row>
					<p:outputLabel
						id="labelReturnStatus"
						for="selectReturnStatus"
						value="Status:" />
					<p:selectCheckboxMenu
						id="selectReturnStatus"
						label="Status"
						value="#{customerReturnMB.filter.statusList}"
						layout="grid"
						converter="defaultConverter"
						columns="1">
						<f:selectItems
							value="#{customerReturnMB.returnStatusList}"
							var="stat"
							itemLabel="#{stat.description}"
							itemValue="#{stat}" />
					</p:selectCheckboxMenu>
				</p:row>

				<p:row>
					<p:outputLabel
						for="startReturnDate"
						value="Data inicial da devolução:"
						style="font-weight:bold; width:20%;" />
					<p:calendar
						id="startReturnDate"
						mask="true"
						navigator="true"
						pattern="dd/MM/yyyy"
						yearRange="c-80:c+50"
						value="#{customerReturnMB.filter.startDate}"
						maxdate="#{customerReturnMB.today}">
					</p:calendar>
				</p:row>

				<p:row>
					<p:outputLabel
						for="endReturnDate"
						value="Data final da devolução:"
						style="font-weight:bold; width:20%;" />
					<p:calendar
						id="endReturnDate"
						mask="true"
						navigator="true"
						pattern="dd/MM/yyyy"
						yearRange="c-80:c+50"
						value="#{customerReturnMB.filter.endDate}"
						maxdate="#{customerReturnMB.today}">
					</p:calendar>
				</p:row>

			</p:panelGrid>

			<p:panelGrid
				styleClass="baseGrid"
				columns="2"
				style="width:100%">
				<p:commandButton
					icon="ui-icon-search"
					value="Buscar"
					actionListener="#{customerReturnMB.listProductReturn()}"
					onstart="PF('loadingDialog').show()"
					onsuccess="PF('loadingDialog').hide()"
					update=":form_content:returnTable :messages" />
				<p:commandButton
					value="Limpar filtros"
					actionListener="#{customerReturnMB.clearFilter}"
					update=":returnFilter" />
			</p:panelGrid>
		</h:form>
	</ui:composition>
</h:body>
</html>
