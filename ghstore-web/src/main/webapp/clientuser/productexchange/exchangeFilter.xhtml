<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition>
		<h:form
			id="exchangeFilter"
			style="height:100%;width:100%">
			<p:panelGrid
				id="gridFilter"
				styleClass="baseGrid"
				columns="1"
				style="width:100%">
				<f:facet name="header">
					<p:outputLabel value="Filtros" />
				</f:facet>

				<p:row>
					<p:outputLabel
						id="labelOrderCode"
						value="Código do pedido: "
						for="inputOrderCode"
						style="font-weight:bold" />
				</p:row>
				<p:row>
					<p:inputText
						id="inputOrderCode"
						value="#{customerExchangeMB.filter.codOrder}" />
				</p:row>

				<p:row>
					<p:outputLabel
						id="labelExchangeStatus"
						for="selectExchangeStatus"
						value="Status:"
						style="font-weight:bold" />
				</p:row>
				<p:row>
					<p:selectCheckboxMenu
						id="selectExchangeStatus"
						label="Status"
						value="#{customerExchangeMB.filter.statusList}"
						layout="grid"
						converter="defaultConverter"
						columns="1">
						<f:selectItems
							value="#{customerExchangeMB.exchangeStatusList}"
							var="stat"
							itemLabel="#{stat.description}"
							itemValue="#{stat}" />
					</p:selectCheckboxMenu>
				</p:row>

				<p:row>
					<p:outputLabel
						for="inputStartExchangeDate"
						value="Data inicial da devolução:"
						style="font-weight:bold; width:20%;" />
				</p:row>
				<p:row>
					<p:calendar
						id="inputStartExchangeDate"
						mask="true"
						navigator="true"
						pattern="dd/MM/yyyy"
						yearRange="c-80:c+50"
						value="#{customerExchangeMB.filter.startDate}"
						maxdate="#{customerExchangeMB.today}">
					</p:calendar>
				</p:row>

				<p:row>
					<p:outputLabel
						for="inputEndExchangeDate"
						value="Data final da devolução:"
						style="font-weight:bold; width:20%;" />
				</p:row>
				<p:row>
					<p:calendar
						id="inputEndExchangeDate"
						mask="true"
						navigator="true"
						pattern="dd/MM/yyyy"
						yearRange="c-80:c+50"
						value="#{customerExchangeMB.filter.endDate}"
						maxdate="#{customerExchangeMB.today}">
					</p:calendar>
				</p:row>

			</p:panelGrid>

			<p:panelGrid
				id="gridExchangeButtons"
				styleClass="baseGrid"
				columns="2"
				style="width:100%">
				<p:commandButton
					id="btnFind"
					icon="ui-icon-search"
					value="Buscar"
					actionListener="#{customerExchangeMB.listProductExchange()}"
					onstart="PF('loadingDialog').show()"
					onsuccess="PF('loadingDialog').hide()"
					update=":form_content:exchangeTable :messages" />
				<p:commandButton
					id="btnClearFilters"
					value="Limpar filtros"
					actionListener="#{customerExchangeMB.clearFilter}"
					update=":exchangeFilter" />
			</p:panelGrid>
		</h:form>
	</ui:composition>
</h:body>
</html>
