<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<p:dialog
			id="exchangeDetail"
			header="Troca"
			widgetVar="exchangeDialog"
			modal="true"
			showEffect="fade"
			hideEffect="fade"
			resizable="false"
			width="1000px"
			position="center top">
			<p:outputPanel
				id="panelDetail"
				style="align:center">
				<p:panelGrid
					id="gridDetail"
					styleClass="baseGrid"
					columns="1"
					rendered="true"
					columnClasses="label,value">

					<p:row style="text-align:left">
						<p:outputLabel
							id="outputOrderCodeDetail"
							value="Código do pedido: "
							style="font-weight:bold" />
						<p:outputLabel value="#{customerExchangeMB.selectedExchange.order.code}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							id="outputOrderStatusDetail"
							value="Status da devolução: "
							style="font-weight:bold" />
						<p:outputLabel value="#{customerExchangeMB.selectedExchange.status.description}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							id="outputInsertDateDetail"
							value="Data da solicitação: "
							style="font-weight:bold" />
						<p:outputLabel value="#{customerExchangeMB.selectedExchange.insertDate}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							id="outpuDeliverDateDetail"
							value="Data de recebimento: "
							style="font-weight:bold" />
						<p:outputLabel value="#{customerExchangeMB.selectedExchange.deliverDate}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							id="outputReturnedDateDetail"
							value="Data de entrega: "
							style="font-weight:bold" />
						<p:outputLabel value="#{customerExchangeMB.selectedExchange.returnedDate}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							id="outputNameDetail"
							value="Comprador: "
							style="font-weight:bold" />
						<p:outputLabel value="#{customerExchangeMB.selectedExchange.order.customer.name}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							id="outputDeliverAddressDetail"
							value="Endereço de entrega: "
							style="font-weight:bold" />
						<p:outputLabel value="#{customerExchangeMB.selectedExchange.order.deliverAddress.formattedAddress}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							id="outputCEPDetail"
							value="CEP: "
							style="font-weight:bold" />
						<p:outputLabel value="#{formatterMB.formatCEP(customerExchangeMB.selectedExchange.order.deliverAddress.cep)}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							id="outputUsername"
							value="Nome de usuário: "
							style="font-weight:bold" />
						<p:outputLabel value="#{customerExchangeMB.selectedExchange.order.customer.username}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							id="outputEmailDetail"
							value="E-mail: "
							style="font-weight:bold" />
						<p:outputLabel value="#{customerExchangeMB.selectedExchange.order.customer.email}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							id="outputTotalValueDetail"
							value="Valor total: "
							style="font-weight:bold" />
						<p:outputLabel value="#{formatterMB.formatCurrency(customerExchangeMB.selectedExchange.totalValue)}" />
					</p:row>

					<p:row style="text-align:left">
						<ui:include src="/clientuser/productexchange/exchangeItemDataList.xhtml" />
					</p:row>

				</p:panelGrid>

				<p:commandButton
					id="btnCloseDialog"
					value="Fechar"
					onclick="PF('exchangeDialog').hide()" />
			</p:outputPanel>
		</p:dialog>
	</ui:composition>
</h:body>
</html>
