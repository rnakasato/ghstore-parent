<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<h:form id="formFilter" style="height:100%;width:100%">
			<p:panelGrid
				columns="1"
				style="height:100%;width:100%">

				<p:row>
					<p:commandButton
						icon="ui-icon-search"
						actionListener="#{hqMB.listProducts}"
						style="width:20%"
						update=":form_content:productTable" />
					<p:watermark
						for="name"
						value="Buscar Produto..." />
					<p:inputText
						id="name"
						value="#{hqMB.filter.name}"
						style="width:75%" />
				</p:row>

				<p:row>
					<p:outputLabel value="Filtros:" />
				</p:row>
				<p:row>
					<p:outputLabel value="Editoras:" />
					<p:selectCheckboxMenu
						id="grid"
						label="Editoras:"
						value="#{hqMB.filter.selectedSubcategoryIds}"
						layout="grid"
						columns="1">
						<f:selectItems
							value="#{hqMB.subcategoryList}"
							var="subcategory"
							itemLabel="#{subcategory.description}"
							itemValue="#{subcategory.id}" />
					</p:selectCheckboxMenu>
				</p:row>

				<p:row>
					<p:outputLabel value="Faixa de preço:" />
				</p:row>

				<p:row>
					<p:selectOneRadio
						id="radioGroup"
						value="#{hqMB.priceRangeOption}"
						layout="grid"
						columns="1">
						<f:selectItem
							itemLabel="Todos"
							itemValue="0" />
						<f:selectItem
							itemLabel="De R$4,00 a R$10,00"
							itemValue="1" />
						<f:selectItem
							itemLabel="De R$10,00 a R$20,00"
							itemValue="2" />
						<f:selectItem
							itemLabel="De R$20,00 a R$30,00"
							itemValue="3" />
						<f:selectItem
							itemLabel="De R$30,00 a R$40,00"
							itemValue="4" />
						<f:selectItem
							itemLabel="Personalizado"
							itemValue="5" />
						<p:ajax update=":formFilter:startValue" />
						<p:ajax update=":formFilter:endValue" />
					</p:selectOneRadio>
				</p:row>

				<p:row>
					<p:outputLabel value="De: R$" />
					<pe:inputNumber
						disabled="#{not (hqMB.priceRangeOption eq 5)}"
						id="startValue"
						value="#{hqMB.filter.initialValue}"
						decimalSeparator=","
						thousandSeparator="."
						maxValue="9999.99">
					</pe:inputNumber>

					<p:outputLabel value="Até: R$" />
					<pe:inputNumber
						disabled="#{not (hqMB.priceRangeOption eq 5)}"
						id="endValue"
						value="#{hqMB.filter.finalValue}"
						decimalSeparator=","
						thousandSeparator="."
						maxValue="9999.99">
					</pe:inputNumber>
				</p:row>

				<p:row>
					<p:outputLabel
						value="Tags:"
						for="tags"
						style="font-weight:bold; width:20% " />
					<p:autoComplete
						id="tags"
						multiple="true"
						value="#{hqMB.filter.tagList}"
						completeMethod="#{hqMB.fillTags}"
						forceSelection="true"
						var="tag"
						itemLabel="#{tag.description}"
						itemValue="#{tag}"
						converter="tagConverter"
						style="width:80%"
						maxlength="30" />
				</p:row>

				<p:panelGrid columns="2">
					<p:commandButton
						value="Filtrar"
						actionListener="#{hqMB.listProducts}"
						onstart="PF('loadingDialog').show()"
						onsuccess="PF('loadingDialog').hide() PF('productTable').filter()"
						update=":form_content:productTable" />

					<p:commandButton
						value="Limpar Filtros"
						actionListener="#{hqMB.clearFilters}"
						update=":form_content:productTable :formFilter" />
				</p:panelGrid>
			</p:panelGrid>
		</h:form>
	</ui:composition>
</h:body>
</html>
