<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition>
		<h:form style="height:100%;width:100%">
			<p:panelGrid
				columns="1"
				style="height:100%;width:100%">

				<p:row>
					<p:commandButton
						icon="ui-icon-search"
						actionListener="#{mangasMB.listProducts}"
						style="width:20%"
						update=":form_content:productTable" />
					<p:watermark
						for="name"
						value="Buscar Produto..." />
					<p:inputText
						id="name"
						value="#{mangasMB.filter.name}"
						style="width:75%" />
				</p:row>


				<p:outputLabel value="Filtros:" />

				<p:outputLabel value="Fabricantes:" />
				<p:selectManyCheckbox
					id="grid"
					value="#{mangasMB.filter.selectedSubcategoryIds}"
					layout="grid"
					columns="1">
					<f:selectItems
						value="#{mangasMB.subcategoryList}"
						var="subcategory"
						itemLabel="#{subcategory.description}"
						itemValue="#{subcategory.id}" />
				</p:selectManyCheckbox>


				<p:outputLabel value="Faixa de preço:" />

				<p:panelGrid columns="2">
					<p:commandButton
						value="Filtrar"
						actionListener="#{mangasMB.listProducts}"
						update=":form_content:productTable" />

					<p:commandButton
						value="Limpar Filtros"
						actionListener="#{mangasMB.clearFilters}"
						update=":form_content:productTable" />
				</p:panelGrid>
			</p:panelGrid>
		</h:form>
	</ui:composition>
</h:body>
</html>
