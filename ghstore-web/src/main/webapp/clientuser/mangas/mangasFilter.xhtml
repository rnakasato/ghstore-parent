<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<h:form
			id="formFilter"
			style="height:100%;width:100%">
			<p:panelGrid
				id="gridFilter"
				columns="1"
				style="height:100%;width:100%">

				<f:facet name="header">
					<p:outputLabel value="Filtros" />
				</f:facet>

				<p:row>
					<p:watermark
						for="inputName"
						value="Buscar Produto..." />
					<p:inputText
						id="inputName"
						value="#{mangasMB.filter.name}"
						style="width:75%" />
				</p:row>

				<p:row>
					<p:outputLabel
						value="Editoras:"
						style="font-weight:bold" />
					<p:selectManyCheckbox
						label="Editoras"
						id="selectSubcategory"
						value="#{mangasMB.filter.subcategoryList}"
						converter="defaultConverter"
						layout="grid"
						columns="1">
						<f:selectItems
							value="#{mangasMB.subcategoryList}"
							var="subcategory"
							itemLabel="#{subcategory.description}"
							itemValue="#{subcategory}" />
					</p:selectManyCheckbox>
				</p:row>

				<p:row>
					<p:outputLabel
						value="Faixa de preço:"
						style="font-weight:bold" />
				</p:row>

				<p:row>
					<p:selectOneRadio
						id="radioPriceRange"
						value="#{mangasMB.priceRangeOption}"
						layout="grid"
						columns="1">
						<f:selectItem
							itemLabel="Todos"
							itemValue="0" />
						<f:selectItem
							itemLabel="De R$4,00 a R$10,00"
							itemValue="1" />
						<f:selectItem
							itemLabel="De R$10,00 a R$20,00"
							itemValue="2" />
						<f:selectItem
							itemLabel="De R$20,00 a R$30,00"
							itemValue="3" />
						<f:selectItem
							itemLabel="De R$30,00 a R$40,00"
							itemValue="4" />
						<f:selectItem
							itemLabel="Personalizado"
							itemValue="5" />
						<p:ajax update=":formFilter:inputStartValue" />
						<p:ajax update=":formFilter:inputEndValue" />
					</p:selectOneRadio>
				</p:row>


				<p:row>
					<p:outputLabel
						value="De: R$"
						style="font-weight:bold" />
					<pe:inputNumber
						disabled="#{not (mangasMB.priceRangeOption eq 5)}"
						id="inputStartValue"
						value="#{mangasMB.filter.initialValue}"
						decimalSeparator=","
						thousandSeparator="."
						maxValue="9999.99">
					</pe:inputNumber>

					<p:outputLabel
						value="Até: R$"
						style="font-weight:bold" />
					<pe:inputNumber
						disabled="#{not (mangasMB.priceRangeOption eq 5)}"
						id="inputEndValue"
						value="#{mangasMB.filter.finalValue}"
						decimalSeparator=","
						thousandSeparator="."
						maxValue="9999.99">
					</pe:inputNumber>
				</p:row>

				<p:row>
					<p:outputLabel
						value="Tags:"
						for="inputTag"
						style="font-weight:bold; width:20% " />
					<p:autoComplete
						id="inputTag"
						multiple="true"
						value="#{mangasMB.filter.tagList}"
						completeMethod="#{mangasMB.fillTags}"
						forceSelection="true"
						var="tag"
						itemLabel="#{tag.description}"
						itemValue="#{tag}"
						converter="defaultConverter"
						style="width:80%"
						maxlength="30" />
				</p:row>

				<p:panelGrid
					id="gridButtons"
					columns="2">
					<p:commandButton
						id="btnFind"
						value="Filtrar"
						actionListener="#{mangasMB.listProducts}"
						onstart="PF('loadingDialog').show()"
						onsuccess="PF('loadingDialog').hide() PF('productTable').filter()"
						update=":form_content:productTable" />

					<p:commandButton
						id="btnClearFilter"
						value="Limpar Filtros"
						actionListener="#{mangasMB.clearFilters}"
						update=":form_content:productTable :formFilter" />
				</p:panelGrid>
			</p:panelGrid>
		</h:form>
	</ui:composition>
</h:body>
</html>
