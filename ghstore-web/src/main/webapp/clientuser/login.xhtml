<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/layout/clientLayout.xhtml">
	<ui:define name="head">
		<title>GHStore - Login</title>
	</ui:define>
	
	<ui:define name="sidebar">
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:panelGrid
				columns="1"
				styleClass="centerPage"
				style="height:20%;width:15%;">
				<f:facet name="header">
					<p:outputLabel value="Login" />
				</f:facet>

				<p:row>
					<p:outputLabel value="Usuário:" />
					<p:inputText
						id="inputUsuario"
						style="width:185px"
						value="#{loginMB.username}" />
				</p:row>

				<p:row>
					<p:outputLabel value="Senha:" />
					<h:inputSecret
						id="inputSenha"
						style="width:200px"
						value="#{loginMB.password}" />
				</p:row>

				<p:panelGrid columns="2">
					<p:commandButton
						value="Login"
						update=":messages :formUserBar"
						onstart="PF('loadingDialog').show()"
						onsuccess="PF('loadingDialog').hide()"
						actionListener="#{loginMB.doLogin()}" />

					<p:commandButton
						value="Cadastrar"
						actionListener="#{redirectMB.redirect('/clientuser/signup/customerSave.jsf')}" />

				</p:panelGrid>
			</p:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
</html>
