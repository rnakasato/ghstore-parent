<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition>
		<h:form id="form_content">
			<p:dataGrid
				var="prod"
				id="productTable"
				value="#{accessoryMB.productList}"
				paginator="true"
				selection="#{accessoryMB.product}"
				rowKey="#{prod.id}"
				rows="15"
				columns="5"
				style="width:100%">
				<f:facet
					name="header"
					style="align:left">
				            Acessórios
				        </f:facet>

				<p:panel style="text-align:center">
					<h:panelGrid
						columns="1"
						style="width:100%">
						<p:commandLink actionListener="#{redirectMB.redirectToProductPage(accessoryMB.product)}">
							<p:graphicImage
								value="#{accessoryMB.getImagePath(prod)}"
								style="width:192px;heigth:192" />
							<f:setPropertyActionListener
								value="#{prod}"
								target="#{accessoryMB.product}" />
						</p:commandLink>
						<p:commandButton
							value="Comprar"
							actionListener="#{redirectMB.redirectToProductPage(prod)}" />

						<h:outputText value="#{prod.name}" />
						<h:outputText rendered="#{empty prod.activePromotion}" value="#{formatterMB.formatCurrency(prod.price)}" />
						<h:outputText rendered="#{not empty prod.activePromotion}" value="Promoção: - #{formatterMB.formatToPercentage(prod.activePromotion.discountPercentage)}" />
						<h:outputText rendered="#{not empty prod.activePromotion}" value="De: #{formatterMB.formatCurrency(prod.price)}" />
						<h:outputText rendered="#{not empty prod.activePromotion}" value="Por: #{formatterMB.formatCurrency(prod.discountPrice)}" />
						<h:outputText value="#{prod.statusDesc}" />
					</h:panelGrid>
				</p:panel>

			</p:dataGrid>

			<ui:include src="/public/confirmDialog.xhtml" />
		</h:form>
	</ui:composition>
</h:body>
</html>
