<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/layout/clientLayout.xhtml">
	<ui:define name="head">
		<title>GHStore - Página Principal</title>
		<h:outputStylesheet
			name="homeStyles.css"
			library="css" />
		<h:outputStylesheet
			name="noBorder.css"
			library="css" />
	</ui:define>
	<ui:define name="metadate">
		<f:metadata>
			<f:event
				listener="#{userSessionMB.processOrder()}"
				type="preRenderView" />
			<f:viewParam
				name="idpagseguro"
				value="#{userSessionMB.transactionCode}" />
		</f:metadata>
	</ui:define>
	<ui:define name="content">
		<h:form id="form_content">


			<ui:include src="/clientuser/home/gallery.xhtml" />

			<ui:include src="/clientuser/home/recommendedDataList.xhtml" />

			<ui:include src="/clientuser/home/mostSoldDataList.xhtml" />

			<ui:include src="/clientuser/home/newProductsDataList.xhtml" />

		</h:form>
	</ui:define>
</ui:composition>
</html>
