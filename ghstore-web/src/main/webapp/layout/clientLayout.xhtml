<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body style="background-color:#000000">
	<script>
            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Hoje',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 0,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo o Dia'
            };
        </script>

	<h:outputStylesheet
		name="clientLayout.css"
		library="css" />
	<h:outputStylesheet
		name="baseStyles.css"
		library="css" />
	<div id="page">
		<ui:include src="/public/loading.xhtml" />		
		<div id="messages-container">
			<div id="messages">
				<ui:insert name="messages">
					<p:growl id="messages"></p:growl>
				</ui:insert>
			</div>
		</div>
		<div id="clientHeader">
			<ui:insert name="clientHeader">
				<h:form id="formUserBar">
					<p:panelGrid
						id="gridUserBar"
						cols="6">
						<div>colocar Logo</div>

						<p:commandButton
							id="searchSite"
							value="Buscar"
							actionListener="#{redirectMB.redirectToGlobalSearch(clientProductMB.productName)}" />

						<p:watermark
							for="pdSearch"
							value="Buscar Produto..." />
						<p:inputText id="pdSearch" value="#{clientProductMB.productName}"/>
						<p:button
							id="btnRedirLogin"
							value="Login"
							rendered="#{!loginMB.loggedIn}"
							outcome="/clientuser/login.xhtml" />
						<p:commandButton
							id="btnRedirLogout"
							value="Logout"
							update=":formUserBar"
							rendered="#{loginMB.loggedIn}"
							actionListener="#{loginMB.doLogout()}">
						</p:commandButton>
						<p:button
							id="btnRedirSignUp"
							value="Cadastre-se"
							rendered="#{!loginMB.loggedIn}"
							outcome="/clientuser/signup/customerSave.xhtml" />
						<p:button
							id="btnShoppingCart"
							value="Carrinho de compras"
							outcome="/clientuser/shoppingCart.xhtml" />

						<p:button
							id="btnProfile"
							value="Perfil"
							rendered="#{loginMB.loggedIn}"
							outcome="/clientuser/logged/customerUpdate.xhtml" />
					</p:panelGrid>

					<p:menubar>
						<p:menuitem
							value="Inicio"
							outcome="/clientuser/clientHome.xhtml"
							icon="ui-icon-home">

						</p:menuitem>

						<p:menuitem
							value="Colecionáveis"
							outcome="/clientuser/actionFigures.xhtml"
							icon="ui-icon-gear">

						</p:menuitem>

						<p:menuitem
							value="Acessórios"
							outcome="/clientuser/accessory.xhtml"
							icon="ui-icon-document">

						</p:menuitem>

						<p:menuitem
							value="HQs"
							outcome="/clientuser/hqs.xhtml"
							icon="ui-icon-lightbulb">

						</p:menuitem>

						<p:menuitem
							value="Mangás"
							outcome="/clientuser/mangas.xhtml"
							icon="ui-icon-gear">

						</p:menuitem>

						<p:menuitem
							value="Camisas"
							outcome="/clientuser/shirts.xhtml"
							icon="ui-icon-signal">

						</p:menuitem>

						<p:menuitem
							value="Jogos de Tabuleiro"
							outcome="/clientuser/boardGames.xhtml"
							icon="ui-icon-gear">

						</p:menuitem>

						<p:menuitem
							value="Como comprar"
							outcome="/clientuser/clientHome.xhtml"
							icon="ui-icon-gear">

						</p:menuitem>

					</p:menubar>
				</h:form>
				<h:form id="page">
					<p:panel>
						<ui:insert name="page">
						</ui:insert>
					</p:panel>
				</h:form>
			</ui:insert>
		</div>
		<div id="menuBar">
			<ui:insert name="menuBar">

			</ui:insert>
		</div>				
		<div id="tabmenu-container">
			<div id="tabMenu">
				<ui:insert name="tabMenu" />
			</div>
		</div>
		
		<div id="side-bar">
			<div id="sidebar">
				<ui:insert name="sidebar" />
			</div>
		</div>
		
		<div id="content-container">
			<div id="content">
				<ui:insert name="content" />
			</div>
		</div>

		<div id="footer-container">
			<div id="footer"></div>
		</div>
	</div>
</h:body>
</html>
