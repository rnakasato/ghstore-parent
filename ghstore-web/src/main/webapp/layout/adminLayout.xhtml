<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet
		name="adminLayout.css"
		library="css" />
	<ui:insert name="head" />


</h:head>
<h:body style="background-color:#000000">
	<script>
            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Hoje',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 0,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo o Dia'
            };
        </script>
	<div id="page">
		<ui:include src="/public/loading.xhtml" />
		<div id="adminHeader">
			<ui:insert name="adminHeader">
				<h:form id="menuBar">
					<p:panelGrid
						id="gridUserBar"
						columns="1"
						styleClass="baseGrid"
						style="background-color:white;width:100%">
						<p:column>
							<p:row>
								<p:outputLabel
									style="background-color:white"
									rendered="#{loginMB.loggedIn}"
									value="Bem vindo: " />
								<p:outputLabel
									style="background-color:white"
									id="ouputLoggedUser"
									rendered="#{loginMB.loggedIn}"
									value="#{loginMB.loggedUser.username}" />
							</p:row>
							<p:row>
								<p:commandButton
									id="btnRedirLogout"
									value="Logout"
									update=":menuBar:gridUserBar"
									rendered="#{loginMB.loggedIn}"
									actionListener="#{loginMB.doLogout()}">
								</p:commandButton>
							</p:row>
						</p:column>
					</p:panelGrid>

					<p:menubar>
						<p:menuitem
							id="menuHome"
							value="Inicio"
							outcome="/admin/adminMain.xhtml"
							icon="ui-icon-home">

						</p:menuitem>

						<p:menuitem
							id="menuProduct"
							value="Produtos"
							outcome="/admin/productSearch.xhtml"
							icon="ui-icon-gear">

						</p:menuitem>

						<p:menuitem
							id="menuPromotion"
							value="Promoções"
							outcome="/admin/promotionSearch.xhtml"
							icon="ui-icon-gear">

						</p:menuitem>

						<p:menuitem
							id="menuOrder"
							value="Pedidos"
							outcome="/admin/order.xhtml"
							icon="ui-icon-gear">
						</p:menuitem>

						<p:menuitem
							id="menuReturn"
							value="Devoluções"
							outcome="/admin/return.xhtml"
							icon="ui-icon-gear">
						</p:menuitem>

						<p:menuitem
							id="menuExchange"
							value="Trocas"
							outcome="/admin/exchange.xhtml"
							icon="ui-icon-gear">
						</p:menuitem>

						<p:menuitem
							id="menuGraphic"
							value="Indicadores"
							outcome="/admin/performanceGraphic.xhtml"
							icon="ui-icon-lightbulb">

						</p:menuitem>

						<p:menuitem
							id="menuUser"
							value="Usuários"
							outcome="/admin/userSearch.xhtml"
							icon="ui-icon-gear">

						</p:menuitem>

						<p:menuitem
							id="menuGallery"
							value="Galeria"
							outcome="/admin/gallery.xhtml"
							icon="ui-icon-gear">

						</p:menuitem>

					</p:menubar>
				</h:form>
			</ui:insert>
		</div>
		<div id="menuBar">
			<ui:insert name="menuBar">

			</ui:insert>
		</div>
		<div id="messages-container">
			<div id="messages">
				<ui:insert name="messages">
					<p:growl id="messages"></p:growl>
				</ui:insert>
			</div>
		</div>
		<div id="side-bar">
			<div id="sidebar">
				<ui:insert name="sidebar" />
			</div>
		</div>
		<div id="content-container">
			<div id="content">
				<ui:insert name="content" />
			</div>
		</div>

		<div id="footer-container">
			<div id="footer"></div>
		</div>
	</div>
</h:body>
</html>
