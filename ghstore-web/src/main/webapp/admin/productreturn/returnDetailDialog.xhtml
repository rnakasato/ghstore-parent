<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<p:dialog
			id="returnDetail"
			header="Devolução"
			widgetVar="returnDialog"
			modal="true"
			showEffect="fade"
			hideEffect="fade"
			resizable="false"
			width="1000px"
			position="center top">
			<p:outputPanel
				id="panelDetail"
				style="align:center">
				<p:panelGrid
					id="gridDetail"
					styleClass="baseGrid"
					columns="1"
					rendered="true"
					columnClasses="label,value">

					<p:row style="text-align:left">
						<p:outputLabel
							value="Código do pedido: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputDetailOrderCode"
							value="#{returnMB.selectedReturn.order.code}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="Status da devolução: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputDetailStatus"
							value="#{returnMB.selectedReturn.status.description}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="Data da solicitação: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputDetailInsertDate"
							value="#{returnMB.selectedReturn.insertDate}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="Data de recebimento: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputDetailDeliverDate"
							value="#{returnMB.selectedReturn.deliverDate}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="Data de entrega: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputDetailReturnedDate"
							value="#{returnMB.selectedReturn.returnedDate}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="Comprador: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputDetailCustomerName"
							value="#{returnMB.selectedReturn.order.customer.name}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="Endereço de entrega: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputDetailDeliverAddress"
							value="#{returnMB.selectedReturn.order.deliverAddress.formattedAddress}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="CEP: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputDetailCEP"
							value="#{formatterMB.formatCEP(returnMB.selectedReturn.order.deliverAddress.cep)}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="Nome de usuário: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputDetailUsername"
							value="#{returnMB.selectedReturn.order.customer.username}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="E-mail: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputDetailEmail"
							value="#{returnMB.selectedReturn.order.customer.email}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="Valor total: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputDetailTotalValue"
							value="#{formatterMB.formatCurrency(returnMB.selectedReturn.totalValue)}" />
					</p:row>

					<p:row style="text-align:left">
						<ui:include src="/admin/productreturn/returnItemDataList.xhtml" />
					</p:row>

				</p:panelGrid>

				<p:commandButton
					id="btnClose"
					value="Fechar"
					onclick="PF('returnDialog').hide()" />
			</p:outputPanel>
		</p:dialog>
	</ui:composition>
</h:body>
</html>
