<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition>
		<h:form
			id="returnFilter"
			style="height:100%;width:100%">
			<p:panelGrid
				styleClass="baseGrid"
				columns="1"
				style="width:100%">
				<f:facet name="header">
					<p:outputLabel value="Filtros" />
				</f:facet>

				<p:row>
					<p:outputLabel
						id="labelOrderCode"
						value="Código do pedido: "
						style="font-weight:bold"
						for="inputOrderCode" />
				</p:row>
				<p:row>
					<p:inputText
						id="inputOrderCode"
						value="#{returnMB.filter.codOrder}" />
				</p:row>

				<p:row>
					<p:outputLabel
						id="labelCustomer"
						for="selectCustomer"
						value="Usuário:"
						style="font-weight:bold" />
				</p:row>
				<p:row>
					<p:selectOneMenu
						id="selectCustomer"
						value="#{returnMB.filter.username}"
						filter="true">
						<f:selectItem
							itemLabel="Todos"
							itemValue="#{null}" />
						<f:selectItems
							value="#{returnMB.customerList}"
							var="cust"
							itemValue="#{cust.username}"
							itemLabel="#{cust.username}" />
					</p:selectOneMenu>
				</p:row>

				<p:row>
					<p:outputLabel
						id="labelReturnStatus"
						for="selectReturnStatus"
						value="Status:"
						style="font-weight:bold" />
				</p:row>
				<p:row>
					<p:selectCheckboxMenu
						id="selectReturnStatus"
						label="Status"
						value="#{returnMB.filter.statusList}"
						layout="grid"
						converter="defaultConverter"
						columns="1">
						<f:selectItems
							value="#{returnMB.returnStatusList}"
							var="stat"
							itemLabel="#{stat.description}"
							itemValue="#{stat}" />
					</p:selectCheckboxMenu>
				</p:row>

				<p:row>
					<p:outputLabel
						for="startReturnDate"
						value="Data inicial da devolução:"
						style="font-weight:bold; width:20%;" />
				</p:row>
				<p:row>
					<p:calendar
						id="startReturnDate"
						mask="true"
						navigator="true"
						pattern="dd/MM/yyyy"
						yearRange="c-80:c+50"
						value="#{returnMB.filter.startDate}"
						maxdate="#{returnMB.today}">
					</p:calendar>
				</p:row>

				<p:row>
					<p:outputLabel
						for="endReturnDate"
						value="Data final da devolução:"
						style="font-weight:bold; width:20%;" />
				</p:row>
				<p:row>
					<p:calendar
						id="endReturnDate"
						mask="true"
						navigator="true"
						pattern="dd/MM/yyyy"
						yearRange="c-80:c+50"
						value="#{returnMB.filter.endDate}"
						maxdate="#{returnMB.today}">
					</p:calendar>
				</p:row>

			</p:panelGrid>

			<p:panelGrid
				id="gridButtons"
				styleClass="baseGrid"
				columns="2"
				style="width:100%">
				<p:commandButton
					id="btnFind"
					icon="ui-icon-search"
					value="Buscar"
					actionListener="#{returnMB.listProductReturn()}"
					onstart="PF('loadingDialog').show()"
					onsuccess="PF('loadingDialog').hide()"
					update=":form_content:returnTable :messages" />
				<p:commandButton
					id="btnClearFilter"
					value="Limpar filtros"
					actionListener="#{returnMB.clearFilter}"
					update=":returnFilter" />
			</p:panelGrid>
		</h:form>
	</ui:composition>
</h:body>
</html>
