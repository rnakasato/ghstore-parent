<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition>
		<h:form
			id="productFilter"
			style="height:100%;width:100%">
			<p:watermark
				for="inputName"
				value="Buscar Produto..." />
			<p:panelGrid
				styleClass="baseGrid"
				columns="2"
				style="width:100%">
				<f:facet name="header">
					<p:outputLabel value="Filtros" />
				</f:facet>

				<!-- PRODUTO  -->
				<p:row>
					<p:outputLabel
						value="Produto:"
						for="inputProduct"
						style="font-weight:bold ; width:40%" />
					<p:selectCheckboxMenu
						id="inputProduct"
						value="#{checkboxView.selectedCities}"
						label="Cities"
						filter="true"
						filterMatchMode="startsWith"
						panelStyle="width:250px">
						<f:selectItems value="#{checkboxView.cities}" />
					</p:selectCheckboxMenu>
				</p:row>

				<!-- CATEGORIA  -->
				<p:row>
					<p:outputLabel
						id="labelCategory"
						for="inputCategory"
						value="Categoria:" />
					<p:selectOneMenu
						id="inputCategory"
						value="#{adminProductMB.filter.category.description}">
						<f:selectItem
							itemLabel="Todos"
							itemValue="#{null}" />
						<f:selectItems
							value="#{adminProductMB.categoryList}"
							var="cat"
							itemValue="#{cat.description}"
							itemLabel="#{cat.description}" />
					</p:selectOneMenu>
				</p:row>

				<!-- ESTADO  -->
				<p:row>
					<p:outputLabel
						id="labelEstado"
						for="inputEstado"
						value="Estado:" />
					<p:selectOneMenu
						id="inputEstado"
						value="#{adminProductMB.filter.category.description}">
						<f:selectItem
							itemLabel="Todos"
							itemValue="#{null}" />
						<f:selectItems
							value="#{adminProductMB.categoryList}"
							var="cat"
							itemValue="#{cat.description}"
							itemLabel="#{cat.description}" />
					</p:selectOneMenu>
				</p:row>
				<!-- CIDADES MAIS VENDAS  -->
				<p:row>
					<p:selectBooleanCheckbox
						value="#{selectBooleanView.value1}"
						label="10 cidades com maior número de vendas" />
				</p:row>

				<!-- CIDADE  -->
				<p:row>
					<p:outputLabel
						id="labelCidade"
						for="inputCidade"
						value="Estado:" />
					<p:selectOneMenu
						id="inputCidade"
						value="#{adminProductMB.filter.category.description}">
						<f:selectItem
							itemLabel="Todos"
							itemValue="#{null}" />
						<f:selectItems
							value="#{adminProductMB.categoryList}"
							var="cat"
							itemValue="#{cat.description}"
							itemLabel="#{cat.description}" />
					</p:selectOneMenu>
				</p:row>

				<!-- SEXO  -->
				<p:row>
					<p:outputLabel
						value="Sexo: "
						for="inputSex" />
					<p:selectManyCheckbox
						id="inputSex"
						value="#{checkboxView.selectedConsoles}">
						<f:selectItem
							itemLabel="Masculino"
							itemValue="M" />
						<f:selectItem
							itemLabel="Feminino"
							itemValue="F" />
					</p:selectManyCheckbox>
				</p:row>

				<!-- PERÍODO  -->
				<p:row>
					<p:outputLabel value="Período: " />
				</p:row>
				<p:row>
					<p:outputLabel
						for="inputStartSellDate"
						value="Data inicial:"
						style="font-weight:bold; width:20%;" />
					<p:calendar
						id="inputStartSellDate"
						mask="true"
						navigator="true"
						pattern="dd/MM/yyyy"
						yearRange="c-80:c+0"
						value="#{adminOrderMB.filter.startDate}"
						maxdate="#{adminOrderMB.today}">
					</p:calendar>
				</p:row>

				<p:row>
					<p:outputLabel
						for="inputEndSellDate"
						value="Data fina: "
						style="font-weight:bold; width:20%;" />
					<p:calendar
						id="inputEndSellDate"
						mask="true"
						navigator="true"
						pattern="dd/MM/yyyy"
						yearRange="c-80:c+0"
						value="#{adminOrderMB.filter.endDate}"
						maxdate="#{adminOrderMB.today}">
					</p:calendar>
				</p:row>


				<!-- EIXO VERTICAL  -->
				<p:row>
					<p:outputLabel value="Eixo vertical: " />
				</p:row>
				<p:row>
					<p:selectOneRadio
						id="inputAxisY"
						value="#{radioView.city}"
						layout="grid"
						columns="1">
						<f:selectItem
							itemLabel="Quantidade de produtos vendidos"
							itemValue="Red" />
						<f:selectItem
							itemLabel="Valor total arrecadado"
							itemValue="Green" />
					</p:selectOneRadio>
				</p:row>

				<!-- EIXO HORIZONTAL  -->
				<p:row>
					<p:outputLabel value="Eixo Horizontal: " />
				</p:row>
				<p:row>
					<p:selectOneRadio
						id="inputAxisY"
						value="#{radioView.city}"
						layout="grid"
						columns="1">
						<f:selectItem
							itemLabel="Dias"
							itemValue="Red" />
						<f:selectItem
							itemLabel="Semanas"
							itemValue="Green" />
						<f:selectItem
							itemLabel="Meses"
							itemValue="Green" />
					</p:selectOneRadio>
				</p:row>


				<!-- LINHAS   -->
				<p:row>
					<p:outputLabel value="Linhas: " />
				</p:row>
				<p:row>
					<p:selectOneRadio
						id="inputAxisY"
						value="#{radioView.city}"
						layout="grid"
						columns="1">
						<f:selectItem
							itemLabel="Indice geral"
							itemValue="Red" />
						<f:selectItem
							itemLabel="10 cidades com maior número de vendas"
							itemValue="Green" />
						<f:selectItem
							itemLabel="Sexo"
							itemValue="Green" />
						<f:selectItem
							itemLabel="Categoria"
							itemValue="Green" />
					</p:selectOneRadio>
				</p:row>

			</p:panelGrid>

			<p:panelGrid
				id="gridButtons"
				styleClass="baseGrid"
				columns="2"
				style="width:100%">
				<p:commandButton
					icon="ui-icon-search"
					value="Gerar gráfico"
					actionListener="#{adminProductMB.listProducts}"
					update=":form_content:productTable" />
			</p:panelGrid>
		</h:form>
	</ui:composition>
</h:body>
</html>
