<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/layout/adminLayout.xhtml">
	<h:head>
		<title>GHStore - Alterar Produto</title>
		<h:outputStylesheet name="baseStyles.css" library="css" />
	</h:head>

	<ui:define name="sidebar">
	</ui:define>
	<ui:define name="content">
		<h:form id="form_content">

			<!-- Menu de produtos -->
			<p:panelGrid styleClass="baseGrid" columns="1">
				<f:facet name="header">
					<p:outputLabel value="Alterar Produto" />
				</f:facet>
				<p:row>
					<p:outputLabel for="name" value="Nome:"
						style="font-weight:bold; width:20%;" />
					<p:inputText id="name" value="#{adminProductMB.name}"
						maxlength="50" style="width:80%" />
				</p:row>

				<p:row>
					<p:outputLabel for="category" value="Categoria:"
						style="font-weight:bold; width:35%" />
					<p:selectOneMenu id="category" value="#{adminProductMB.category}"
						style="width:65%">
						<f:selectItems value="#{adminProductMB.categoryList}" var="cat"
							itemValue="#{cat.description}" itemLabel="#{cat.description}" />
					</p:selectOneMenu>
				</p:row>

				<p:row>
					<p:outputLabel value="Subcategoria:" for="subcategory"
						style="font-weight:bold ; width:40%" />
					<p:autoComplete id="subcategory" dropdown="true"
						value="#{adminProductMB.subcategory}"
						completeMethod="#{adminProductMB.fillSubcategory}"
						style="width:60%" />
				</p:row>

				<p:row>
					<p:outputLabel value="Tags:" for="tags"
						style="font-weight:bold; width:20% " />
					<p:autoComplete id="tags" multiple="true"
						value="#{adminProductMB.tagList}"
						completeMethod="#{adminProductMB.fillTags}" forceSelection="false"
						var="tag" itemLabel="#{tag.description}" itemValue="#{tag}"
						converter="tagConverter" style="width:80%" />
				</p:row>

				<p:row>
					<p:outputLabel for="price" value="Preço (R$):"
						style="font-weight:bold;width:30%" />

					<pe:inputNumber id="price" value="#{adminProductMB.price}"
						decimalSeparator="," thousandSeparator="." style="width:70%"
						maxValue="9999.99">
					</pe:inputNumber>
				</p:row>

				<p:row>
					<h:outputLabel for="weight" value="Peso(g): "
						style="font-weight:bold" />
					<h:outputLabel id="weight" value="#{adminProductMB.product.weight}"
						style="font-weight:bold" />
				</p:row>

				<p:row>
					<h:outputLabel for="oldStock" value="Estoque atual: "
						style="font-weight:bold" />
					<h:outputLabel id="oldStock"
						value="#{adminProductMB.product.stock}" style="font-weight:bold" />
				</p:row>

				<p:row>
					<h:outputLabel for="stock" value="Adicionar/remover estoque"
						style="font-weight:bold" />
					<pe:inputNumber id="stock" value="#{adminProductMB.stock}"
						minValue="#{adminProductMB.minStock}" decimalPlaces="0">
					</pe:inputNumber>
				</p:row>


				<p:row>
					<p:panelGrid styleClass="baseGrid" columns="1">
						<p:outputLabel for="fileUpload" value="Foto:"
							style="font-weight:bold" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
						<p:fileUpload id="fileUpload"
							fileUploadListener="#{adminProductMB.doUpload}"
							label="Procurar..." auto="false" update="img">
						</p:fileUpload>
						<p:graphicImage id="img" url="#{adminProductMB.productImagePath}"
							width="100" height="100" />
					</p:panelGrid>
				</p:row>
				<p:row>
					<p:outputLabel for="description" value="Descrição:" />
				</p:row>
				<p:row>
					<p:inputTextarea id="description"
						value="#{adminProductMB.description}" rows="5" cols="40"
						counter="display" maxlength="250"
						counterTemplate="{0} caracteres restantes." autoResize="false" />
				</p:row>
				<p:row>
					<h:outputText id="display" />
				</p:row>
				<p:row>
					<p:commandButton actionListener="#{adminProductMB.update}"
						value="Confirmar" id="confirm" update=":form_content,:messages">
						<p:confirm header="Produto" message="Confirmar Alteração?" />
					</p:commandButton>
					<p:commandButton value="Cancelar" id="cancel"
						actionListener="#{redirectMB.redirectToProductSearch}">
						<p:confirm header="Produto" message="Cancelar alteração?" />
					</p:commandButton>
					<p:commandButton value="Limpar Campos" update="form_content"
						id="clear" actionListener="#{adminProductMB.clearFields}">
						<p:confirm header="Produto"
							message="Tem certeza que deseja limpar dodos os campos?" />
					</p:commandButton>
				</p:row>

				<p:confirmDialog severity="alert" global="true" widgetVar="dialog">
					<p:commandButton id="save" value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton id="ignore" value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
