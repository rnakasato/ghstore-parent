<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/layout/adminLayout.xhtml">
	<ui:define name="head">
		<title>GHStore - Alterar Produto</title>
		<h:outputStylesheet
			name="crudStyles.css"
			library="css" />
	</ui:define>

	<ui:define name="sidebar">
	</ui:define>
	<ui:define name="content">
		<h:form id="form_content">

			<!-- Menu de produtos -->
			<p:panelGrid
				id="gridUpdate"
				style="width:100%"
				styleClass="baseGrid"
				columns="1">
				<f:facet name="header">
					<p:outputLabel value="Alterar Produto" />
				</f:facet>
				<p:row>
					<p:outputLabel
						for="name"
						value="Nome:"
						style="font-weight:bold; width:20%;margin-left:50px" />
				</p:row>
				<p:row>
					<p:inputText
						id="name"
						value="#{adminProductMB.product.name}"
						maxlength="50"
						style="width:40%;margin-left:50px" />
				</p:row>

				<p:row>
					<p:outputLabel
						for="category"
						value="Categoria:"
						style="font-weight:bold; width:35%;margin-left:50px" />
				</p:row>
				<p:row>
					<p:selectOneMenu
						id="category"
						converter="defaultConverter"
						value="#{adminProductMB.product.storeCategory}"
						style="width:39%;margin-left:50px">
						<f:selectItems
							value="#{adminProductMB.categoryList}"
							var="cat"
							itemValue="#{cat}"
							itemLabel="#{cat.description}" />
					</p:selectOneMenu>
				</p:row>

				<p:row>
					<p:panelGrid
						styleClass="baseGrid"
						id="formSubcategory"
						style="width:100%;margin-left:50px"
						columns="1">
						<p:row>
							<h:outputText
								id="outputActionFigure"
								rendered="#{adminProductMB.product.storeCategory.description eq 'Colecionáveis'}"
								value="Fabricante:"
								style="font-weight:bold ; width:40%" />

							<h:outputText
								id="outputAccessory"
								rendered="#{(empty adminProductMB.product.storeCategory) or (adminProductMB.product.storeCategory.description eq 'Acessórios')}"
								value="Fabricante:"
								style="font-weight:bold ; width:40%" />

							<h:outputText
								id="outputHQ"
								rendered="#{adminProductMB.product.storeCategory.description eq 'HQs'}"
								value="Editora:"
								style="font-weight:bold ; width:40%" />

							<h:outputText
								id="outputManga"
								rendered="#{adminProductMB.product.storeCategory.description eq 'Mangás'}"
								value="Editora:"
								style="font-weight:bold ; width:40%" />

							<h:outputText
								id="outputBoardGame"
								rendered="#{adminProductMB.product.storeCategory.description eq 'Jogos de Tabuleiro'}"
								value="Fabricante:"
								style="font-weight:bold ; width:40%" />

							<h:outputText
								id="outpuShirt"
								rendered="#{adminProductMB.product.storeCategory.description eq 'Camisas'}"
								value="Fabricante:"
								style="font-weight:bold ; width:40%" />
						</p:row>
						<p:row>
							<p:autoComplete
								id="subcategory"
								dropdown="true"
								value="#{adminProductMB.subcategory}"
								maxlength="30"
								completeMethod="#{adminProductMB.fillSubcategory}"
								style="width:40%" />

						</p:row>

					</p:panelGrid>

				</p:row>

				<p:row>
					<p:outputLabel
						value="Tags:"
						for="tags"
						style="font-weight:bold; width:20% ;margin-left:50px" />
				</p:row>
				<p:row>
					<p:autoComplete
						id="tags"
						multiple="true"
						value="#{adminProductMB.product.tagList}"
						completeMethod="#{adminProductMB.fillTags}"
						forceSelection="false"
						var="tag"
						itemLabel="#{tag.description}"
						itemValue="#{tag}"
						converter="tagConverter"
						style="width:40%;margin-left:50px"
						maxlength="30" />
				</p:row>

				<p:row>
					<p:outputLabel
						for="price"
						value="Preço (R$):"
						style="font-weight:bold;width:30%;margin-left:50px" />
				</p:row>
				<p:row>
					<pe:inputNumber
						id="price"
						value="#{adminProductMB.product.price}"
						decimalSeparator=","
						thousandSeparator="."
						style="width:40%;margin-left:50px"
						maxValue="9999.99">
					</pe:inputNumber>
				</p:row>

				<p:row>
					<h:outputLabel
						for="weight"
						value="Peso(g): "
						style="font-weight:bold;margin-left:50px" />
				</p:row>
				<p:row>
					<h:outputLabel
						id="weight"
						value="#{adminProductMB.product.weight}"
						style="font-weight:bold;margin-left:50px" />
				</p:row>

				<p:row>
					<h:outputLabel
						for="oldStock"
						value="Estoque atual: "
						style="font-weight:bold;margin-left:50px" />
				</p:row>
				<p:row>
					<h:outputLabel
						id="oldStock"
						value="#{adminProductMB.product.stock}"
						style="width:40%;font-weight:bold;margin-left:50px" />
				</p:row>

				<p:row>
					<h:outputLabel
						for="stock"
						value="Adicionar/remover estoque"
						style="font-weight:bold;margin-left:50px" />
				</p:row>
				<p:row>
					<pe:inputNumber
						id="stock"
						value="#{adminProductMB.stock}"
						minValue="#{adminProductMB.minStock}"
						decimalPlaces="0"
						style="width:40%;margin-left:50px"
						maxValue="9999">
					</pe:inputNumber>
				</p:row>


				<p:row>
					<p:panelGrid
						id="gridPhoto"
						style="margin-left:50px"
						styleClass="baseGrid"
						columns="1">
						<p:outputLabel
							for="fileUpload"
							value="Foto:"
							style="font-weight:bold"
							allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
						<p:fileUpload
							id="fileUpload"
							fileUploadListener="#{adminProductMB.doUpload}"
							label="Procurar..."
							auto="false"
							update="img">
						</p:fileUpload>
						<p:graphicImage
							id="img"
							url="#{adminProductMB.productImagePath}"
							width="100"
							height="100" />
					</p:panelGrid>
				</p:row>
				<p:row>
					<p:outputLabel
						for="description"
						value="Descrição:" 
						style="font-weight:bold;margin-left:50px"/>
				</p:row>
				<p:row>
					<p:inputTextarea
						id="description"
						value="#{adminProductMB.product.description}"
						style="margin-left:50px"
						rows="5"
						cols="40"
						counter="display"
						maxlength="250"
						counterTemplate="{0} caracteres restantes."
						autoResize="false" />
				</p:row>
				<p:row>
					<h:outputText id="display" style="margin-left:50px"/>
				</p:row>
				<p:row>
					<p:commandButton
						actionListener="#{adminProductMB.update}"
						value="Confirmar"
						id="confirm"
						style="margin-left:50px"
						update=":form_content,:messages">
						<p:confirm
							header="Produto"
							message="Confirmar Alteração?" />
					</p:commandButton>
					<p:commandButton
						value="Cancelar"
						id="cancel"
						style="margin-left:50px"
						actionListener="#{redirectMB.redirectToProductSearch}">
						<p:confirm
							header="Produto"
							message="Cancelar alteração?" />
					</p:commandButton>
					<p:commandButton
						value="Limpar Campos"
						update="form_content"
						id="clear"
						style="margin-left:50px"
						actionListener="#{adminProductMB.clearFields}">
						<p:confirm
							header="Produto"
							message="Tem certeza que deseja limpar dodos os campos?" />
					</p:commandButton>
				</p:row>

				<ui:include src="/public/confirmDialog.xhtml" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
