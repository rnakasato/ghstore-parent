<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition>
		<h:form
			id="orderFilter"
			style="height:100%;width:100%">
			<p:panelGrid
				id="gridFilter"
				styleClass="baseGrid"
				columns="1"
				style="width:100%">
				<f:facet name="header">
					<p:outputLabel value="Filtros" />
				</f:facet>

				<p:row>
					<p:outputLabel
						id="labelOrderCode"
						value="Código do pedido: "
						for="inputOrderCode"
						style="font-weight:bold;" />
				</p:row>
				<p:row>
					<p:inputText
						id="inputOrderCode"
						value="#{adminOrderMB.filter.orderCode}" />
				</p:row>

				<p:row>
					<p:outputLabel
						id="labelCustomer"
						for="selectCustomer"
						value="Usuário:" 
						style="font-weight:bold;"/>
				</p:row>
				<p:row>
					<p:selectOneMenu
						id="selectCustomer"
						value="#{adminOrderMB.filter.username}"
						filter="true"
						style="font-weight:bold;">
						<f:selectItem
							itemLabel="Todos"
							itemValue="#{null}" />
						<f:selectItems
							value="#{adminOrderMB.customerList}"
							var="cust"
							itemValue="#{cust.username}"
							itemLabel="#{cust.username}" />
					</p:selectOneMenu>
				</p:row>

				<p:row>
					<p:outputLabel
						id="labelOrderStatus"
						for="selectOrderStatus"
						value="Status:" />
				</p:row>
				<p:row>
					<p:selectOneMenu
						id="selectOrderStatus"
						value="#{adminOrderMB.filter.statusCode}"
						filter="true">
						<f:selectItem
							itemLabel="Todos"
							itemValue="#{null}" />
						<f:selectItems
							value="#{adminOrderMB.orderStatusList}"
							var="stat"
							itemValue="#{stat.code}"
							itemLabel="#{stat.description}" />
					</p:selectOneMenu>
				</p:row>

				<p:row>
					<p:outputLabel
						for="inputStartOrderDate"
						value="Data inicial do pedido:"
						style="font-weight:bold; width:20%;" />
				</p:row>
				<p:row>
					<p:calendar
						id="inputStartOrderDate"
						mask="true"
						navigator="true"
						pattern="dd/MM/yyyy"
						yearRange="c-80:c+50"
						value="#{adminOrderMB.filter.startDate}"
						maxdate="#{adminOrderMB.today}">
					</p:calendar>
				</p:row>

				<p:row>
					<p:outputLabel
						for="inputEndOrderDate"
						value="Data final do pedido:"
						style="font-weight:bold; width:20%;" />
				</p:row>
				<p:row>
					<p:calendar
						id="inputEndOrderDate"
						mask="true"
						navigator="true"
						pattern="dd/MM/yyyy"
						yearRange="c-80:c+50"
						value="#{adminOrderMB.filter.endDate}"
						maxdate="#{adminOrderMB.today}">
					</p:calendar>
				</p:row>

			</p:panelGrid>

			<p:panelGrid
				id="gridButtons"
				styleClass="baseGrid"
				columns="2"
				style="width:100%">
				<p:commandButton
					id="btnFind"
					icon="ui-icon-search"
					value="Buscar"
					actionListener="#{adminOrderMB.listOrders()}"
					onstart="PF('loadingDialog').show()"
					onsuccess="PF('loadingDialog').hide()"
					update=":form_content:orderTable :messages" />
				<p:commandButton
					id="btnClearFilter"
					value="Limpar filtros"
					actionListener="#{adminOrderMB.clearFilter}"
					update=":orderFilter" />
			</p:panelGrid>
		</h:form>
	</ui:composition>
</h:body>
</html>
