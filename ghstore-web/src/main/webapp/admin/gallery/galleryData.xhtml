<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<p:dataGrid
			var="gal"
			id="galleryTable"
			value="#{galleryMB.itemList}"
			paginator="true"
			selection="#{galleryMB.selectedItem}"
			rowKey="#{gal.id}"
			rows="15"
			columns="5"
			style="width:100%">
			<f:facet
				name="header"
				style="align:left">
				            Galeria
				        </f:facet>

			<p:panel style="text-align:center">
				<p:panelGrid
					columns="1"
					style="width:100%"
					styleClass="baseGrid">

					<p:graphicImage
						value="#{galleryMB.getImagePath(gal)}"
						style="width:192px;heigth:192" />

					<p:panelGrid
						columns="2"
						styleClass="baseGrid"
						style="text-align:center">
						<p:commandButton
							value="Alterar"
							update=":form_content:galleryUpdateDialog"
							oncomplete="PF('galDialog').show()">
							<f:setPropertyActionListener
								value="#{gal}"
								target="#{galleryMB.selectedItem}" />
						</p:commandButton>

						<p:commandButton
							value="Remover"
							actionListener="#{galleryMB.delete(gal)}"
							update=":form_content:galleryTable :messages">
							<p:confirm
								header="Imagem"
								message="Confirmar remoção?" />
						</p:commandButton>
					</p:panelGrid>
				</p:panelGrid>
			</p:panel>

		</p:dataGrid>


	</ui:composition>
</h:body>
</html>
