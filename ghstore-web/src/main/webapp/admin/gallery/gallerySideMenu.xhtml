<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<h:form id="form_upload" style="width:100%">
			<p:panelGrid
				style="width:100%"
				styleClass="baseGrid"
				columns="1">
				<f:facet name="header">
					<p:outputLabel value="Gerenciar galeria" />
				</f:facet>

				<p:row>
					<p:panelGrid
						style="width:100%"
						styleClass="baseGrid"
						columns="1">
						<p:outputLabel
							for="fileUpload"
							value="Imagem:"
							style="font-weight:bold;width:100%"
							allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
						<p:fileUpload
							id="fileUpload"
							style="width:100%"
							fileUploadListener="#{galleryMB.doNewUpload}"
							label="Procurar..."
							auto="false"
							multiple="true">
						</p:fileUpload>
					</p:panelGrid>
				</p:row>

				<p:row>
					<p:commandButton
						actionListener="#{galleryMB.save}"
						value="Salvar"
						id="confirm"
						update=":form_content:galleryTable :messages">
						<p:confirm
							header="Produto"
							message="Confirmar cadastro?" />
					</p:commandButton>
				</p:row>
			</p:panelGrid>

		</h:form>
	</ui:composition>
</h:body>
</html>
