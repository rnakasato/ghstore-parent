<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<p:dialog
			id="galleryUpdateDialog"
			header="Imagem"
			widgetVar="galDialog"
			modal="true"
			showEffect="fade"
			hideEffect="fade"
			resizable="false"
			position="center top">

			<p:panelGrid
				columns="1"
				styleClass="baseGrid">

				<p:outputLabel
					for="fileUpload"
					value="Imagem:"
					style="font-weight:bold"
					allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
				<p:fileUpload
					id="fileUpload"
					fileUploadListener="#{galleryMB.doUpdateUpload}"
					label="Procurar..."
					auto="false"
					update="img">
				</p:fileUpload>
				<p:graphicImage
					id="img"
					url="#{galleryMB.getImagePath(galleryMB.newImage)}" />

				<p:panelGrid
					columns="2"
					styleClass="baseGrid">
					<p:commandButton
						value="Alterar"
						actionListener="#{galleryMB.update()}"
						onsuccess="PF('galDialog').hide()"
						update=":form_content:galleryTable :messages">
						<p:confirm
							header="Produto"
							message="Confirmar alteração?" />

					</p:commandButton>

					<p:commandButton
						value="Fechar"
						onclick="PF('galDialog').hide()" />

				</p:panelGrid>

			</p:panelGrid>



		</p:dialog>
	</ui:composition>
</h:body>
</html>
