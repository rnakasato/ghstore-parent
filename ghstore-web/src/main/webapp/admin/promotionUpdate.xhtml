<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/layout/adminLayout.xhtml">
	<ui:define name="head">
		<title>GHStore - Alterar promoção</title>
		<h:outputStylesheet
			name="baseStyles.css"
			library="css" />
		<h:outputStylesheet
			name="crudStyles.css"
			library="css" />

	</ui:define>

	<ui:define name="messages">
		<p:growl id="messages"></p:growl>
	</ui:define>
	<ui:define
		name="sidebar"
		style="width:0">
	</ui:define>
	<ui:define name="content">
		<h:form id="form_content">

			<p:panelGrid
				id="gridUpdatePromotion"
				styleClass="baseGrid"
				columns="1"
				style="width:100%">
				<f:facet name="header">
					<p:outputLabel value="Alterar Promoção" />
				</f:facet>
				<p:row>
					<p:outputLabel
						for="inputName"
						value="Nome da promoção:"
						style="font-weight:bold; width:20%;" />
					<p:inputText
						id="inputName"
						value="#{promotionUpdateMB.selectedPromotion.description}"
						maxlength="50"
						style="width:80%" />
				</p:row>

				<p:row>
					<p:outputLabel
						for="inputStartDate"
						value="Início da promoção:"
						style="font-weight:bold;width:30%" />

					<p:calendar
						id="inputStartDate"
						mask="true"
						navigator="true"
						pattern="dd/MM/yyyy HH:mm:ss"
						yearRange="c-80:c+50"
						value="#{promotionUpdateMB.selectedPromotion.startDate}"
						showButtonPanel="true">
					</p:calendar>
				</p:row>

				<p:row>
					<p:outputLabel
						for="inputEndDate"
						value="Fim da promoção:"
						style="font-weight:bold;width:30%" />

					<p:calendar
						id="inputEndDate"
						mask="true"
						navigator="true"
						pattern="dd/MM/yyyy HH:mm:ss"
						yearRange="c-80:c+50"
						value="#{promotionUpdateMB.selectedPromotion.endDate}"
						showButtonPanel="true">
					</p:calendar>
				</p:row>

				<p:row>
					<p:outputLabel
						for="inputDiscount"
						value="Desconto (%)"
						style="font-weight:bold;width:30%" />

					<pe:inputNumber
						id="inputDiscount"
						value="#{promotionUpdateMB.selectedPromotion.discountPercentage}"
						minValue="1"
						decimalPlaces="0"
						decimalSeparator=","
						thousandSeparator="."
						maxValue="99" />
				</p:row>
				
				<p:row>
					<p:outputLabel
						value="Defina abaixo os produtos que estarão na promoção"
						style="font-weight:bold;width:30%" />
				</p:row>
				
				<p:row>
					<p:pickList
						id="productPickList"
						value="#{promotionUpdateMB.productModel}"
						var="prod"
						effect="bounce"
						itemValue="#{prod}"
						itemLabel="#{prod.name}"
						showCheckbox="true"
						responsive="true"
						showSourceFilter="true"
						showTargetFilter="true"
						filterMatchMode="contains"
						converter="defaultConverter">

						<f:facet name="sourceCaption">Produtos fora da promoção</f:facet>
						<f:facet name="targetCaption">Produtos na promoção</f:facet>

						<p:column style="width:10%">
							<p:graphicImage
								value="#{promotionUpdateMB.getImagePath(prod)}"
								style="width:96px;height:96px" />
						</p:column>

						<p:column style="width:90%;">
							<p:outputLabel value="#{prod.name}" />
						</p:column>
					</p:pickList>

				</p:row>

				<p:row>
					<p:commandButton
						actionListener="#{promotionUpdateMB.update()}"
						value="Confirmar"
						id="confirm"
						update=":form_content,:messages">
						<p:confirm
							header="Promoção"
							message="Confirmar agendamento?" />
					</p:commandButton>
					<p:commandButton
						value="Cancelar"
						id="cancel"
						actionListener="#{redirectMB.redirectToPromotionSearch()}">
						<p:confirm
							header="Promotion"
							message="Cancelar agendamento?" />
					</p:commandButton>
				</p:row>
			</p:panelGrid>
			<ui:include src="/public/confirmDialog.xhtml" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
