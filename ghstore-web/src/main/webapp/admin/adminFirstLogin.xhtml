<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition template="/layout/adminLayout.xhtml">
	<ui:define name="head">
		<title>GHStore - Primeiro login</title>
	</ui:define>


	<ui:define name="content">
		<h:form id="form_content">

			<p:panelGrid
				styleClass="baseGrid"
				columns="1">
				<f:facet name="header">
					<p:outputLabel value="Primeiro Login" />
				</f:facet>
				
				<p:row>
					<p:outputLabel
						for="user"
						value="Usuário:"
						style="font-weight:bold; width:20%;" />
					<p:inputText
						id="user"
						value="#{firstLoginMB.user.username}"
						maxlength="12"
						style="width:80%" />
				</p:row>

				<p:row>
					<p:outputLabel
						for="password"
						value="Senha: "
						style="font-weight:bold; width:35%" />
					<h:inputSecret
						id="password"
						redisplay="true"
						styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"
						value="#{firstLoginMB.user.password}"
						maxlength="20"
						style="width:80%" />
				</p:row>

				<p:row>
					<p:outputLabel
						value="Confirmar senha:"
						for="passwordConfirm"
						style="font-weight:bold ; width:40%" />
					<h:inputSecret
						id="passwordConfirm"
						redisplay="true"
						styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"
						value="#{firstLoginMB.passwordConfirmation}"
						maxlength="20"
						style="width:80%" />
				</p:row>

				
				<p:row>
					<p:commandButton
						actionListener="#{firstLoginMB.update()}"
						value="Confirmar"
						id="confirm"
						update=":form_content,:messages">
						<p:confirm
							header="Usuário"
							message="Deseja finalizar definição de senha?" />
					</p:commandButton>
					<p:commandButton
						value="Logout"
						id="logout"
						actionListener="#{loginMB.doLogout()}">
						<p:confirm
							header="Usuário"
							message="Tem certeza que deseja sair?" />
					</p:commandButton>
				</p:row>
			</p:panelGrid>

			<ui:include src="/public/confirmDialog.xhtml" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
