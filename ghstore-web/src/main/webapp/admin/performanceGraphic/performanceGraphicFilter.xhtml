<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition>
		<h:form
			id="graphicFilter"
			style="height:100%;width:100%">
			<p:panelGrid
				styleClass="baseGrid"
				columns="1"
				style="width:100%">
				<f:facet name="header">
					<p:outputLabel value="Filtros" />
				</f:facet>

				<!-- PRODUTO  -->
				<p:row>
					<p:outputLabel
						value="Produto:"
						for="inputProduct"
						style="font-weight:bold ; width:40%" />
					<p:selectCheckboxMenu
						id="inputProduct"
						value="#{performanceGraphicMB.filter.productList}"
						label="Produtos"
						converter="defaultConverter"
						filter="true"
						filterMatchMode="startsWith"
						panelStyle="width:250px">
						<f:selectItems
							value="#{performanceGraphicMB.productList}"
							var="prod"
							itemValue="#{prod}"
							itemLabel="#{prod.name}" />
					</p:selectCheckboxMenu>
				</p:row>

				<!-- CATEGORIA  -->
				<p:row>
					<p:outputLabel
						id="labelCategory"
						for="inputCategory"
						value="Categoria:"
						style="font-weight:bold" />
					<p:selectCheckboxMenu
						id="inputCategory"
						value="#{performanceGraphicMB.filter.categoryList}"
						label="Categorias"
						converter="defaultConverter"
						filter="true"
						filterMatchMode="startsWith"
						panelStyle="width:250px">
						<f:selectItems
							value="#{performanceGraphicMB.categoryList}"
							var="cat"
							itemValue="#{cat}"
							itemLabel="#{cat.description}" />
					</p:selectCheckboxMenu>
				</p:row>

				<!-- ESTADO  -->
				<p:row>
					<p:outputLabel
						id="labelEstado"
						for="inputEstado"
						value="Estado:"
						style="font-weight:bold" />
					<p:selectOneMenu
						id="inputEstado"
						filter="true"
						filterMatchMode="startsWith"
						converter="defaultConverter"
						value="#{performanceGraphicMB.filter.state}">
						<f:selectItem
							itemLabel="Todos"
							itemValue="#{null}" />
						<f:selectItems
							value="#{performanceGraphicMB.stateList}"
							var="state"
							itemValue="#{state}"
							itemLabel="#{state.description}" />

						<p:ajax
							event="change"
							listener="#{performanceGraphicMB.initCityList}"
							update=":graphicFilter:inputCidade" />
					</p:selectOneMenu>
				</p:row>

				<!-- CIDADE  -->
				<p:row>
					<p:outputLabel
						id="labelCidade"
						for="inputCidade"
						value="Cidade:"
						style="font-weight:bold" />

					<p:selectCheckboxMenu
						id="inputCidade"
						value="#{performanceGraphicMB.filter.cityList}"
						label="Cidades"
						disabled="#{empty performanceGraphicMB.filter.state}"
						filter="true"
						converter="defaultConverter"
						filterMatchMode="startsWith"
						panelStyle="width:250px">
						<f:selectItems
							value="#{performanceGraphicMB.cityList}"
							var="city"
							itemValue="#{city}"
							itemLabel="#{city.name}" />
					</p:selectCheckboxMenu>

				</p:row>

				<!-- SEXO  -->
				<p:row>
					<p:outputLabel
						value="Sexo: "
						for="inputSex"
						style="font-weight:bold" />
					<p:selectManyCheckbox
						id="inputSex"
						value="#{performanceGraphicMB.filter.sex}">
						<f:selectItem
							itemLabel="Masculino"
							itemValue="M" />
						<f:selectItem
							itemLabel="Feminino"
							itemValue="F" />
					</p:selectManyCheckbox>
				</p:row>

				<!-- PERÍODO  -->
				<p:row>
					<p:outputLabel
						value="Período: "
						style="font-weight:bold" />
				</p:row>

				<p:row>
					<p:outputLabel
						for="inputStartSellDate"
						value="Data inicial:"
						style="width:20%;" />
					<p:calendar
						id="inputStartSellDate"
						mask="true"
						navigator="true"
						pattern="dd/MM/yyyy"
						locale="pt"
						yearRange="c-80:c+50"
						required="true"
						requiredMessage="Campo Data inicial é de preenchimento obrigatório"
						value="#{performanceGraphicMB.filter.startDate}"
						showButtonPanel="true"
						maxdate="#{performanceGraphicMB.today}">
					</p:calendar>
				</p:row>

				<p:row>
					<p:outputLabel
						for="inputEndSellDate"
						value="Data final: "
						style="width:20%;" />
					<p:calendar
						id="inputEndSellDate"
						mask="true"
						navigator="true"
						pattern="dd/MM/yyyy"
						locale="pt"
						yearRange="c-80:c+50"
						required="true"
						requiredMessage="Campo Data final é de preenchimento obrigatório"
						value="#{performanceGraphicMB.filter.endDate}"
						showButtonPanel="true"
						maxdate="#{adminOrderMB.today}">
					</p:calendar>
				</p:row>

				<!-- EIXO VERTICAL  -->
				<p:row>
					<p:outputLabel
						value="Eixo vertical: "
						style="font-weight:bold" />
				</p:row>

				<p:row>
					<p:selectOneRadio
						id="inputAxisY"
						value="#{performanceGraphicMB.filter.axisY}"
						layout="grid"
						required="true"
						requiredMessage="Seleção do eixo vertical obrigatório"
						columns="1">
						<f:selectItem
							itemLabel="Quantidade de produtos vendidos"
							itemValue="PMV" />
						<f:selectItem
							itemLabel="Valor total arrecadado"
							itemValue="VTA" />
					</p:selectOneRadio>
				</p:row>

				<p:row>
					<p:outputLabel
						value="Valor máximo Eixo Y"
						style="font-weight:bold" />
				</p:row>
				<p:inputText
					id="inputAxisYValue"
					value="#{performanceGraphicMB.axisYMaxValue}" />
				<p:row>
					<p:row>
						<p:slider
							minValue="0"
							maxValue="100000"
							for="inputAxisYValue"
							step="50" />
					</p:row>

				</p:row>

				<!-- EIXO HORIZONTAL  -->
				<p:row>
					<p:outputLabel
						value="Eixo Horizontal: "
						style="font-weight:bold" />
				</p:row>

				<p:row>
					<p:selectOneRadio
						id="inputAxisX"
						value="#{performanceGraphicMB.filter.axisX}"
						layout="grid"
						required="true"
						requiredMessage="Seleção do eixo horizontal obrigatório"
						columns="1">
						<f:selectItem
							itemLabel="Dias"
							itemValue="DAY" />
						<f:selectItem
							itemLabel="Meses"
							itemValue="MON" />
						<f:selectItem
							itemLabel="Anos"
							itemValue="YRS" />
					</p:selectOneRadio>
				</p:row>


				<!-- LINHAS   -->
				<p:row>
					<p:outputLabel
						value="Linhas: "
						style="font-weight:bold" />
				</p:row>

				<p:row>
					<p:selectOneRadio
						id="inputLine"
						value="#{performanceGraphicMB.filter.lines}"
						layout="grid"
						required="true"
						requiredMessage="Seleção do Linha obrigatório"
						columns="1">
						<f:selectItem
							itemLabel="Indice geral"
							itemValue="GEN" />
						<f:selectItem
							itemLabel="10 cidades com maior total"
							itemValue="TOP" />
						<f:selectItem
							itemLabel="Sexo"
							itemValue="SEX" />
						<f:selectItem
							itemLabel="Categoria"
							itemValue="CAT" />
					</p:selectOneRadio>
				</p:row>

			</p:panelGrid>

			<p:panelGrid
				id="gridButtons"
				styleClass="baseGrid"
				columns="2"
				style="width:100%">
				<p:commandButton
					icon="ui-icon-search"
					value="Gerar gráfico"
					actionListener="#{performanceGraphicMB.createLineChart()}"
					update=":form_content:gridChart :messages" />
				<p:commandButton
					icon="ui-icon-search"
					value="Limpar"
					actionListener="#{performanceGraphicMB.clearFilter()}"
					update=":graphicFilter" />
			</p:panelGrid>
		</h:form>
	</ui:composition>
</h:body>
</html>
