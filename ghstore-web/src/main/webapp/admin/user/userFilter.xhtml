<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition>
		<h:form
			id="userFilter"
			style="height:100%;width:100%">
			<p:panelGrid
				styleClass="baseGrid"
				columns="1"
				style="width:100%">
				<f:facet name="header">
					<p:outputLabel value="Filtros" />
				</f:facet>

				<p:row>
					<p:outputLabel
						id="labelName"
						value="Nome: "
						for="inputName"
						style="font-weight:bold" />
				</p:row>
				<p:row>
					<p:inputText
						id="inputName"
						value="#{sysUserMB.filter.name}"
						style="width:40%" />
				</p:row>

				<p:row>
					<p:outputLabel
						id="labelUserName"
						value="Nome de usuário: "
						for="inputUserName"
						style="font-weight:bold" />
				</p:row>
				<p:row>
					<p:inputText
						id="inputUserName"
						value="#{sysUserMB.filter.userName}" 
						style="width:40%"/>
				</p:row>

				<p:row>
					<p:outputLabel
						id="labelUserType"
						for="selectUserType"
						value="Tipo de usuário:"
						style="font-weight:bold" />
				</p:row>
				<p:row>
					<p:selectOneMenu
						id="selectUserType"
						value="#{sysUserMB.filter.userType}"
						converter="defaultConverter"
						style="width:40%">
						<f:selectItem
							itemLabel="Todos"
							itemValue="#{null}" />
						<f:selectItems
							value="#{sysUserMB.userTypeList}"
							var="tp"
							itemValue="#{tp}"
							itemLabel="#{tp.name}" />
					</p:selectOneMenu>
				</p:row>

				<p:row>
					<p:outputLabel
						for="cpf"
						value="CPF:"
						style="font-weight:bold; width:40%;" />
				</p:row>
				<p:row>
					<p:inputMask
						id="cpf"
						value="#{sysUserMB.filter.cpf}"
						mask="999.999.999-99"
						maxlength="75"
						style="width:40%" />
				</p:row>

				<p:row>
					<p:outputLabel
						id="labelStatus"
						for="selectStatus"
						value="Status:"
						style="font-weight:bold" />
					<p:selectOneRadio
						id="selectStatus"
						value="#{sysUserMB.status}">
						<f:selectItem
							itemLabel="Ativo"
							itemValue="1" />
						<f:selectItem
							itemLabel="Inativo"
							itemValue="0" />
						<f:selectItem
							itemLabel="Todos"
							itemValue="2" />
					</p:selectOneRadio>
				</p:row>
			</p:panelGrid>

			<p:panelGrid
				styleClass="baseGrid"
				columns="2"
				style="width:100%">
				<p:commandButton
					icon="ui-icon-search"
					value="Buscar"
					actionListener="#{sysUserMB.listUsers()}"
					onstart="PF('loadingDialog').show()"
					onsuccess="PF('loadingDialog').hide()"
					update=":form_content:userTable" />
				<p:commandButton
					value="Limpar filtros"
					actionListener="#{sysUserMB.clearFilter()}"
					update=":userFilter" />
			</p:panelGrid>
		</h:form>
	</ui:composition>
</h:body>
</html>
