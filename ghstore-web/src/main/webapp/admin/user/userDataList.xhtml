<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<p:dataTable
			var="usr"
			id="userTable"
			value="#{sysUserMB.userList}"
			paginator="true"
			selection="#{sysUserMB.selectedUser}"
			rowKey="#{usr.id}"
			rows="15"
			style="width:100%">
			<f:facet name="header">
				<p:outputLabel value="Resultados" />
			</f:facet>
			<p:ajax
				event="rowSelectRadio"
				update=":form_content:gridButtons"
				listener="#{sysUserMB.select}" />
			<p:ajax
				event="rowUnselect"
				update=":form_content:gridButtons"
				listener="#{sysUserMB.unSelect}" />

			<p:column
				selectionMode="single"
				style="width:2%;text-align:center" />
				
			<p:column
				headerText="Nome"
				style="width:25%">

				<p:outputLabel
					value="#{usr.name}"
					title="#{usr.name}" />
			</p:column>

			<p:column
				headerText="Nome de usuário"
				style="width:25%">

				<p:outputLabel
					value="#{usr.username}"
					title="#{usr.username}" />
			</p:column>


			<p:column
				headerText="CPF"
				style="width:20%">

				<p:outputLabel
					value="#{usr.formattedCPF}"
					title="#{usr.formattedCPF}" />
			</p:column>

			<p:column
				headerText="Tipo de usuário"
				style="width:15%">

				<p:outputLabel
					value="#{usr.userType.name}"
					title="#{usr.userType.name}" />
			</p:column>
			
			<p:column
				headerText="Status"
				style="width:13%">
				<p:outputLabel
					value="#{usr.activeDescription}"
					title="#{usr.activeDescription}" />
			</p:column>
		</p:dataTable>
		
		<p:panelGrid
			styleClass="baseGrid"
			id="gridButtons"
			columns="4">
			<p:commandButton
				id="btnNewUser"
				value="Cadastrar usuário"
				update=":messages "
				actionListener="#{redirectMB.redirectToSaveUser()}" />

			<p:commandButton
				id="btnUpdateUser"
				value="Alterar usuário"
				update=":messages "
				disabled="#{sysUserMB.isSelected == null || sysUserMB.isSelected == false }"
				actionListener="#{redirectMB.redirectToUpdate(sysUserMB.selectedUser)}" />

			<p:commandButton
				id="deactivate"
				value="Desativar usuário selecionado"
				update="userTable,:messages :form_content:gridButtons"
				disabled="#{sysUserMB.isSelected == null || sysUserMB.isSelected == false || not sysUserMB.selectedUser.active}"
				actionListener="#{sysUserMB.deactivate()}">
				<p:confirm
					header="Usuário"
					message="Tem certeza que deseja desativar o usuário selecionado?" />
			</p:commandButton>
			
			<p:commandButton
				id="activate"
				value="Ativar usuário selecionado"
				update="userTable,:messages :form_content:gridButtons"
				disabled="#{sysUserMB.isSelected == null || sysUserMB.isSelected == false || sysUserMB.selectedUser.active}"
				actionListener="#{sysUserMB.activate()}">
				<p:confirm
					header="Usuário"
					message="Tem certeza que deseja ativar o usuário selecionado?" />
			</p:commandButton>


		</p:panelGrid>

	</ui:composition>
</h:body>
</html>
