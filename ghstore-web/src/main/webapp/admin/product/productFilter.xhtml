<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition>
		<h:form
			id="productFilter"
			style="height:100%;width:100%">
			<p:watermark
				for="inputName"
				value="Buscar Produto..." />
			<p:panelGrid
				styleClass="baseGrid"
				columns="1"
				style="width:100%;font-weight:bold">
				<f:facet name="header">
					<p:outputLabel value="Filtros" />
				</f:facet>

				<p:row>
					<p:outputLabel
						id="labelName"
						value="Nome: "
						for="inputName"
						style="font-weight:bold" />
				</p:row>
				<p:row>
					<p:inputText
						id="inputName"
						value="#{adminProductMB.filter.name}" />
				</p:row>

				<p:row>
					<p:outputLabel
						id="labelCode"
						value="Código do produto: "
						for="inputCode"
						style="font-weight:bold" />
				</p:row>
				<p:row>
					<p:inputText
						id="inputCode"
						value="#{adminProductMB.filter.code}" />
				</p:row>

				<p:row>
					<p:outputLabel
						id="labelCategory"
						for="selectCategory"
						value="Categoria:"
						style="font-weight:bold" />
				</p:row>
				<p:row>
					<p:selectOneMenu
						id="selectCategory"
						value="#{adminProductMB.filter.category.description}">
						<f:selectItem
							itemLabel="Todos"
							itemValue="#{null}" />
						<f:selectItems
							value="#{adminProductMB.categoryList}"
							var="cat"
							itemValue="#{cat.description}"
							itemLabel="#{cat.description}" />
					</p:selectOneMenu>
				</p:row>

				<p:row>
					<p:outputLabel
						id="labelSubcategory"
						value="Subcategoria:"
						for="inputSubcategory"
						style="font-weight:bold" />
				</p:row>
				<p:row>
					<p:autoComplete
						id="inputSubcategory"
						dropdown="true"
						value="#{adminProductMB.filter.subcategory.description}"
						completeMethod="#{adminProductMB.fillSubcategory}" />
				</p:row>

				<p:row>
					<p:outputLabel
						id="labelStatus"
						for="selectStatus"
						value="Status:"
						style="font-weight:bold" />
					<p:selectOneRadio
						id="selectStatus"
						value="#{adminProductMB.filter.status}"
						style="font-weight:normal">
						<f:selectItem
							itemLabel="Disponível"
							itemValue="1" />
						<f:selectItem
							itemLabel="Indisponível"
							itemValue="2" />
						<f:selectItem
							itemLabel="Todos"
							itemValue="0" />
					</p:selectOneRadio>
				</p:row>

				<p:row>
					<p:outputLabel
						for="orderby"
						value="Ordenar por:"
						style="font-weight:bold" />
				</p:row>
				<p:row>
					<p:selectOneMenu
						id="orderby"
						value="#{adminProductMB.order}"
						style="font-weight:normal">
						<f:selectItems
							value="#{adminProductMB.orderTypeList}"
							var="orderP"
							itemValue="#{orderP.id}"
							itemLabel="#{orderP.description}" />
					</p:selectOneMenu>
				</p:row>

				<p:row>
					<p:selectOneButton
						id="orderGroup"
						value="#{adminProductMB.ascendant}"
						layout="grid"
						style="font-weight:normal"
						columns="1">
						<f:selectItem
							itemLabel="Crescente"
							itemValue="#{true}" />
						<f:selectItem
							itemLabel="Decrescente"
							itemValue="#{false}" />
					</p:selectOneButton>
				</p:row>
			</p:panelGrid>

			<p:panelGrid
				styleClass="baseGrid"
				columns="2"
				style="width:100%">
				<p:commandButton
					id="btnFind"
					icon="ui-icon-search"
					value="Buscar"
					actionListener="#{adminProductMB.listProducts}"
					onstart="PF('loadingDialog').show()"
					onsuccess="PF('loadingDialog').hide()"
					update=":form_content:productTable" />
				<p:commandButton
					id="btnClearFilter"
					value="Limpar filtros"
					actionListener="#{adminProductMB.clearFilter}"
					update=":productFilter" />
			</p:panelGrid>
		</h:form>
	</ui:composition>
</h:body>
</html>
