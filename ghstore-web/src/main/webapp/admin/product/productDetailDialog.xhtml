<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<p:dialog
			id="productDetail"
			header="Produto "
			widgetVar="prodDialog"
			modal="true"
			showEffect="fade"
			hideEffect="fade"
			resizable="false"
			width="1000px"
			position="center top">
			<p:outputPanel
				id="prodDetail"
				style="align:center">
				<p:panelGrid
					id="gridDetail"
					styleClass="baseGrid"
					columns="1"
					rendered="true"
					style="width:100%"
					columnClasses="label,value">
					<f:facet name="header">
						<p:panelGrid
							id="gridHeader"
							style="width:100%"
							styleClass="baseGrid"
							columns="1">
							<p:row>
								<p:graphicImage
									id="imageProduct"
									value="#{adminProductMB.getImagePath(adminProductMB.product)}"
									style="width:256px;heigth:256px" />
							</p:row>
						</p:panelGrid>
					</f:facet>

					<p:row>
						<p:outputLabel
							value="Nome: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputName"
							value="#{adminProductMB.product.name}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="Categoria: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputCategory"
							value="#{adminProductMB.product.storeCategory.description}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="Subcategoria: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputSubcategory"
							value="#{adminProductMB.product.subcategory.description}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="Tags: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputTagList"
							value="#{formatterMB.formatTagList(adminProductMB.product.tagList)}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="Estoque disponível: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputStock"
							value="#{adminProductMB.product.stock}" />
					</p:row>

					<p:row
						style="text-align:left"
						rendered="#{empty adminProductMB.product.activePromotion}">
						<p:outputLabel
							value="Preço: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputPrice"
							value="#{formatterMB.formatCurrency(adminProductMB.product.price)}" />
					</p:row>

					<p:row
						style="text-align:left"
						rendered="#{not empty adminProductMB.product.activePromotion}">
						<p:outputLabel
							value="Preço original: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputOriginalPrice"
							value="#{formatterMB.formatCurrency(adminProductMB.product.price)}" />
					</p:row>

					<p:row
						style="text-align:left"
						rendered="#{not empty adminProductMB.product.activePromotion}">
						<p:outputLabel
							value="Desconto: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputPromotion"
							value="#{formatterMB.formatCurrency(adminProductMB.product.activePromotion.discountPercentage)}" />
					</p:row>

					<p:row
						style="text-align:left"
						rendered="#{not empty adminProductMB.product.activePromotion}">
						<p:outputLabel
							value="Preço com desconto: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputPromotionPrice"
							value="#{formatterMB.formatCurrency(adminProductMB.product.discountPrice)}" />
					</p:row>

					<p:row style="text-align:left">
						<p:outputLabel
							value="Início de venda: "
							style="font-weight:bold" />
						<p:outputLabel
							id="outputInsertDate"
							value="#{adminProductMB.product.insertDate}" />
					</p:row>


					<p:row style="text-align:left">
						<p:outputLabel
							value="Descrição: "
							style="font-weight:bold" />
					</p:row>
					<p:row style="text-align:left;padding">
						<p:outputLabel
							id="outputDescription"
							value="#{adminProductMB.product.description}" />
					</p:row>

					<p:row style="text-align:left;padding">
						<p:outputLabel style="height:50px" />
					</p:row>
				</p:panelGrid>

				<p:panelGrid
					id="gridClose"
					styleClass="baseGrid"
					style="width:100%;text-align:right"
					columns="2">
					<p:column style="width:80%">

					</p:column>
					<p:column style="width:20%">
						<p:commandButton
							id="btnClose"
							value="Fechar"
							onclick="PF('prodDialog').hide()" />
					</p:column>
				</p:panelGrid>
			</p:outputPanel>
		</p:dialog>
	</ui:composition>
</h:body>
</html>
