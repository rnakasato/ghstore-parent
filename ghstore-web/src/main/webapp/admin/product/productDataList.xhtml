<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<p:dataTable
			var="prod"
			id="productTable"
			value="#{adminProductMB.productList}"
			paginator="true"
			selection="#{adminProductMB.product}"
			rowKey="#{prod.id}"
			rows="15"
			style="width:100%">
			<f:facet name="header">
				<p:outputLabel value="Resultados" />
			</f:facet>
			<p:ajax
				event="rowSelectRadio"
				update=":form_content:gridButtons"
				listener="#{adminProductMB.select}" />
			<p:ajax
				event="rowUnselect"
				update=":form_content:gridButtons"
				listener="#{adminProductMB.unSelect}" />

			<p:column
				selectionMode="single"
				style="width:16px;text-align:center" />
			<p:column
				headerText="Nome"
				style="width:14%">
				<!-- row record -->
				<p:outputLabel
					value="#{prod.name}"
					title="#{prod.name}" />
			</p:column>
			<p:column
				headerText="Código"
				style="width:16%">
				<!-- row record -->
				<p:outputLabel
					value="#{prod.code}"
					title="#{prod.code}" />
			</p:column>
			<p:column
				headerText="Categoria"
				style="width:14%">
				<!-- row record -->
				<p:outputLabel
					value="#{prod.storeCategory.description}"
					title="#{prod.storeCategory.description}" />
			</p:column>
			<p:column
				headerText="Subcategoria"
				style="width:14%">
				<!-- row record -->
				<p:outputLabel
					value="#{prod.subcategory.description}"
					title="#{prod.subcategory.description}" />
			</p:column>
			<p:column
				headerText="Estoque"
				style="width:14%">
				<!-- row record -->
				<p:outputLabel
					value="#{prod.stock}"
					title="#{prod.stock}" />
			</p:column>

			<p:column
				headerText="Preço unitário"
				rendered="#{empty prod.activePromotion}">
				<h:outputText value="#{formatterMB.formatCurrency(prod.price)}" />
			</p:column>

			<p:column
				headerText="Preço unitário"
				rendered="#{not empty prod.activePromotion}">
				<p:panelGrid
					styleClass="baseGrid"
					columns="1">
					<h:outputText value="Promoção: - #{formatterMB.formatToPercentage(prod.activePromotion.discountPercentage)}" />
					<h:outputText value="De: #{formatterMB.formatCurrency(prod.price)}" />
					<h:outputText value="Por: #{formatterMB.formatCurrency(prod.discountPrice)}" />
				</p:panelGrid>
			</p:column>

			<p:column
				headerText="Status"
				style="width:14%">
				<!-- row record -->
				<p:outputLabel
					value="#{prod.statusDesc}"
					title="#{prod.statusDesc}" />
			</p:column>
		</p:dataTable>
	</ui:composition>
</h:body>
</html>
